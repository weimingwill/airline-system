<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:me="http://xmlns.jcp.org/jsf/composite/ezcomp/menu">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title><ui:insert name="title">Airline Flight Operations System</ui:insert></title>
        <link rel="shortcut icon" type="image/x-icon" href="/MAS-war/resources/images/favicon.ico"/>
    </h:head>

    <h:body>
        <p:growl id="messages" showDetail="true"/>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="/images/barloader.gif" />
        </p:dialog>
        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="68">
                <me:CCNavigationMenu id="navigation-menu" />
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="250">
                <me:CCAfosMenu/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content"></ui:insert>
            </p:layoutUnit>
        </p:layout>


    </h:body>

</html>
