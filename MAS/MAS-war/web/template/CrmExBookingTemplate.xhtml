<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:me="http://xmlns.jcp.org/jsf/composite/ezcomp/menu"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/ezcomp/panel">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title><ui:insert name="title">Merlion airline</ui:insert></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="/MAS-war/resources/images/favicon.ico"/>
    </h:head>

    <h:body>
        <me:CCCrmExMenu id="navigation-menu" />
        <p:growl id="messages" showDetail="true"/>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="/images/barloader.gif" />
        </p:dialog>
        <p:layout style="min-height:100%;">
            <p:layoutUnit position="center" size="600">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="east" size="280">
                <pa:CCBookingPricePanel />
            </p:layoutUnit>
        </p:layout>
    </h:body>

    <style type="text/css">
        .ui-layout-unit-content{
            background-image: url('../../../../resources/images/crm.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>

</html>
