<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid>
            <f:facet name="header">
                <p:row><p:column colspan="3">Your selection</p:column></p:row>
            </f:facet>
            <f:facet name="flights">
                <p:row><p:column>Flights</p:column></p:row>
            </f:facet>
            <p:row>
                <p:column rowspan="2">
                    <p:outputLabel value="fa fa-plane bookingIcon" />
                </p:column>
                <p:column>
                    <p:outputLabel value="#{bookingManager.deptAirport.city.cityName} - #{bookingManager.arrAirport.city.cityName}"/>
                </p:column>
                <p:column></p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="#{bookingManager.deptDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+8" />
                    </p:outputLabel>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value="fa fa-user bookingIcon" />
                </p:column>
                <p:column>
                    <p:outputLabel value="Adult(s)"/>
                </p:column>
                <p:column>#{bookingManager.adultNo}</p:column>
            </p:row>

            <p:row rendered="#{not empty bookingManager.bookingHelper.children}">
                <p:column>
                    <p:outputLabel value="fa fa-user bookingIcon" />
                </p:column>
                <p:column>
                    <p:outputLabel value="Children"/>
                </p:column>
                <p:column>#{bookingManager.childrenNo}</p:column>
            </p:row>

            <p:row>
                <p:column colspan="3">
                    <p:outputLabel value="fa fa-caret-right" />
                    <p:commandLink value="Show details" />
                </p:column>
            </p:row>

            <p:row>
                <p:column colspan="3">
                    <p:outputLabel value="fa fa-caret-right" />
                    <p:commandLink value="Baggage informations" />
                </p:column>
            </p:row>

            <p:row>
                <p:column><p:outputLabel value="Price"/></p:column>
                <p:column colspan="2">
                    <p:outputLabel value="S$" />
                    <p:outputLabel value="#{bookingManager.selectedFbHelper.price}">
                        <f:convertNumber maxFractionDigits="2"/>
                    </p:outputLabel>
                </p:column>
            </p:row>

            <f:facet name="options">
                <p:row><p:column>Options</p:column></p:row>
            </f:facet>

            <p:row>
                <p:column rowspan="2">
                    <p:outputLabel value="fa fa-plane bookingIcon" />
                </p:column>
                <p:column>
                    <p:outputLabel value="Meal(s)"/>
                </p:column>
                <p:column></p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="#{bookingManager.bookingHelper.meal.description}" />
                </p:column>
            </p:row>

            <f:facet name="totalPrice">
                <p:column><p:outputLabel value="Grant total"/></p:column>
                <p:column colspan="2">
                    <p:outputLabel value="S$" />
                    <p:outputLabel value="#{bookingManager.bookingHelper.totalPrice}">
                        <f:convertNumber maxFractionDigits="2"/>
                    </p:outputLabel>
                </p:column>
            </f:facet>
        </p:panelGrid>
    </cc:implementation>
</html>
