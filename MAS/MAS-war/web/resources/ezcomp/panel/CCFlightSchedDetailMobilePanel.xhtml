<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="flightSched" required="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <c:set value="#{cc.attrs.flightSched}" var="flightSched" />

            <h:outputText styleClass="smallFont" value="#{flightSched.departDate}">
                <f:convertDateTime pattern="HH:mm" timeZone="GMT+8" />
            </h:outputText>
            <h:outputText styleClass="smallFont" value=" #{flightSched.leg.departAirport.city.cityName}, #{flightSched.leg.departAirport.airportName}(#{flightSched.leg.departAirport.iataCode})" />
            <p:outputLabel value="" />
            <h:outputText styleClass="smallFont" value="#{flightSched.arrivalDate}">
                <f:convertDateTime pattern="HH:mm" timeZone="GMT+8" />
            </h:outputText>
            <h:outputText styleClass="smallFont" value=" #{flightSched.leg.arrivalAirport.city.cityName}, #{flightSched.leg.arrivalAirport.airportName}(#{flightSched.leg.arrivalAirport.iataCode})" />
            <p:outputLabel value="" />
            <p:outputLabel styleClass="smallFont" value="Duration: #{bookingManager.getFlightSchedTotalDur(flightSched)}" />
            

    </cc:implementation>
</html>
