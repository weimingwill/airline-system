<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid>
            <p:row>
                <p:column>
                    <p:outputLabel for="email" value="Email"/>
                </p:column>
                <p:column>
                    <p:inputText required="true" requiredMessage="Please enter your registered email" id="email" value="#{customerLoginManager.email}" placeholder="registered email"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel for="password" value="Password"/>
                </p:column>
                <p:column>
                    <p:password required="true" requiredMessage="Please enter your password" id="password" value="#{customerLoginManager.password}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
        <p:separator/>

    </cc:implementation>
</html>
