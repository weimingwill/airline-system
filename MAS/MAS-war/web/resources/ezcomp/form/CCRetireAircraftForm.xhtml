<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p:outputLabel value="The following aircrafts have been selected" style="font-weight:bold"/>
            <p:separator />
            <p:outputPanel id="multiAircraftDetail" style="text-align:center;">
                <p:dataGrid var="aircraft" value="#{fleetTableController.selectedAircrafts}" columns="3" layout="grid"
                            rows="3" paginator="true" id="aircraft"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="3">
                    <p:panel header="Aircraft: #{aircraft.aircraftId}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:outputLabel value="#{aircraft.tailNo}" />
                            <p:outputLabel value="#{aircraft.aircraftType.typeCode}" />
                            <p:outputLabel value="#{aircraft.aircraftType.mfdBy}" />
                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>
                <p:separator />
                <p:commandButton value="Retire"  type="submit" action="#{navigationController.toRetireAicraft()}" actionListener="#{fleetTableController.retireAircrafts}" update="messages">
                    <p:confirm header="Confirmation" message="Are you sure you want to retire selected aircraft(s)?" icon="ui-icon-alert" />
                </p:commandButton>
            </p:outputPanel>
        </h:form>
    </cc:implementation>
</html>
