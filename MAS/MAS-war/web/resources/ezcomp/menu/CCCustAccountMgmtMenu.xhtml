<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}" >
                <p:menuitem value="Account Summary" outcome="#{crmExNavController.redirectToAccountSummary()}" >
                    <f:param name="i" value="0" />
                </p:menuitem>

                <p:menuitem value="My Profile" outcome="#{crmExNavController.redirectToProfileManagement()}">
                    <f:param name="i" value="1" />
                </p:menuitem>

                <p:menuitem value="My Miles" outcome="#{crmExNavController.redirectToMilesManagement()}">
                    <f:param name="i" value="2" />
                </p:menuitem>

                <p:menuitem value="My Bookings" outcome="#{crmExNavController.redirectToBookingManagement()}">
                    <f:param name="i" value="3" />
                </p:menuitem>

                <p:menuitem value="Raise Feedback" outcome="#{crmExNavController.redirectToFeedBack()}">
                    <f:param name="i" value="4" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>
    </cc:implementation>
</html>
