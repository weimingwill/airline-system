<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p:menu toggleable="true" style="width:200px;">
                <p:submenu label="Product Design">
                    <p:menuitem value="View Flight Schedule" action="#{navigationController.redirectToViewFlightSchedule()}" />
                    <p:menuitem value="Product Design" action="#{navigationController.redirectToProductDesign()}" />

                    <p:submenu label="Cabin Class">
                        <p:menuitem value="Create Cabin Class" action="#{navigationController.redirectToCreateCabinClass()}"/>
                        <p:menuitem value="View all Cabin Class" action="#{navigationController.redirectToViewAllCabinClass()}"/>
                    </p:submenu>

                    <p:submenu label="Rule">
                        <p:menuitem value="Create New Rule" action="#{navigationController.redirectToCreateRule()}"/>
                        <p:menuitem value="View all Rules" action="#{navigationController.redirectToViewAllRules()}"/>
                    </p:submenu>

                    <p:submenu label="Ticket Family">
                        <p:menuitem value="Create New Ticket Family" action="#{navigationController.redirectToCreateTicketFamily()}"/>
                        <p:menuitem value="View all Ticket Families" action="#{navigationController.redirectToViewAllTicketFamily()}"/>
                    </p:submenu>
                </p:submenu>
                <p:submenu label="Booking Class Management">
                    <p:menuitem value="Create booking class" action="#{navigationController.redirectToCreateBookingClass()}" />
                    <p:menuitem value="View booking class" action="#{navigationController.redirectToViewAllBookingClass()}" />
                </p:submenu>
                <p:submenu label="Yield Management">
                    <p:menuitem value="Yield Management" action="#{navigationController.toYieldManagement()}"/>
                </p:submenu>
            </p:menu>
        </h:form>
    </cc:implementation>
</html>
