<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="navigationMenu">
            <p:menubar>
                <p:menuitem value="Merline Airline"  url="#{navigationController.redirectToHome()}">
                </p:menuitem>

                <p:menuitem value="User Workspace" url="#{navigationController.redirectToWorkspace()}" icon="ui-icon-home"></p:menuitem>
                <p:menuitem value="Airline Planning System" url="#{navigationController.redirectToAPS()}" rendered="#{loginController.loggedIn}" icon="ui-icon-pencil"></p:menuitem>
                <p:menuitem value="Airline Inventory System" url="#{navigationController.redirectToAIS()}" rendered="#{loginController.loggedIn}" icon="ui-icon-clipboard"></p:menuitem>
                <p:submenu label="setting" icon="ui-icon-gear" rendered="#{loginController.loggedIn}">
                    <p:menuitem  value="Profile" url="#{navigationController.redirectToViewUserProfile()}" />
                    <p:menuitem  value="Change password" url="#{navigationController.redirectToChangePassword()}" />
                </p:submenu>
                <f:facet name="options">
                    <p:outputLabel value="User: #{loginController.username} " rendered="#{loginController.loggedIn}"/>
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton action="#{navigationController.redirectToLogin()}" value="Login" rendered="#{not loginController.loggedIn}" icon="ui-icon-extlink"></p:commandButton>
                    <p:commandButton action="#{loginController.doLogout()}" value="Logout" rendered="#{loginController.loggedIn}" icon="ui-icon-extlink"></p:commandButton>
                </f:facet>
            </p:menubar>
        </h:form>        
    </cc:implementation>
</html>
