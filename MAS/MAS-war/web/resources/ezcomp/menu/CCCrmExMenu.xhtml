<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form id="navigationMenu">
            <p:menubar style="font-size: larger" styleClass="navigationMenu">
                <p:menuitem value="Merline Airline" url="#{crmExNavController.redirectToCrmEx()}">
                    <p:commandLink action="#{crmExNavController.redirectToCrmEx()}">
                        <p:graphicImage value="/resources/images/logo.png" height="45px" width="auto"/>
                    </p:commandLink>
                </p:menuitem>

                
                <f:facet name="options">
                    <p:commandButton value="Login"  icon="ui-icon-extlink" styleClass="navBtn"></p:commandButton>
                    <p:commandButton value="Edit Profile"  icon="ui-icon-pencil" styleClass="navBtn" action="#{navigationController.redirectToProfileManagement()}"></p:commandButton>
                </f:facet>
            </p:menubar>
        </h:form>        
    </cc:implementation>
</html>
