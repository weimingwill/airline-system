<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="formName" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <f:view>
            <h:form id="loginForm">
                <h:outputLabel value="#{cc.attrs.formName}"/>
                <h:outputText value="Username"/>
                <h:inputText required="true" requiredMessage="Please enter your username" id="username" value="#{loginManagedBean.username}"/>
                <h:inputText required="true" requiredMessage="Please enter your password" id="password" value="#{loginManagedBean.password}"/>
                <h:commandButton action="#{loginManagedBean.varifyUserLogin(username, password)}" value="Login"/>
            </h:form>
        </f:view>
    </cc:implementation>
</html>
