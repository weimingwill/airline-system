<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="formName" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <f:view>
            <h:form id="loginForm">
                <h4><h:outputLabel value="#{cc.attrs.formName}"/></h4>
                <h:outputLabel value="#{loginManagedBean.loginMsg}" style="color:red"/>
                <br/><h:outputText value="Username"/>
                <br/><h:inputText required="true" requiredMessage="Please enter your username" id="username" value="#{loginManagedBean.username}"/>
                <br/><h:outputText value="Password"/>
                <br/><h:inputSecret required="true" requiredMessage="Please enter your password" id="password" value="#{loginManagedBean.password}"/>
                <br/><h:commandButton action="#{loginManagedBean.varifyUserLogin()}" value="Login"/>
            </h:form>
        </f:view>
    </cc:implementation>
</html>
