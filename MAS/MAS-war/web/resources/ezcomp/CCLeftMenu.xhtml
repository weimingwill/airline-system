<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation id="leftMenu">
        <h:form>
            <p:panelMenu style="width:240px;">
                <p:submenu label="Message">
                    <p:menuitem action="#{navigationController.redirectToSendMessages()}" value="send message" />
                    <p:menuitem action="#{navigationController.redirectToViewMessages()}" value="view message (unread  #{internalMsgController.unreadMessagesNumber})" actionListener="#{internalMsgController.readUnreadMessages}"/>
                </p:submenu>
                <p:submenu label="Access Control" rendered="#{userController.hasRole('Admin') or userController.admin}">
                    <p:submenu label="User management">
                        <p:menuitem  value="Create user" action="#{navigationController.redirectToCreateUser()}" />
                        <p:menuitem  value="Assign user roles" action="#{navigationController.redirectToAssignUserRoles()}" />
                        <p:menuitem value="View all users" action="#{navigationController.redirectToViewAllUsers()}" />
                    </p:submenu>
                    <p:submenu label="Role management">
                        <p:menuitem value="Create role" action="#{navigationController.redirectToCreateRole()}"/>
                        <p:menuitem value="Grant role permissions" action="#{navigationController.redirectToGrantRolePermissions()}"/>
                        <p:menuitem value="View all roles" action="#{navigationController.redirectToViewAllRoles()}"/>

                    </p:submenu>                    
                    <p:submenu label="Permission management">
                        <p:menuitem value="Create permission" action="#{navigationController.redirectToCreatePermission()}"/>
                        <p:menuitem value="View all permissions" action="#{navigationController.redirectToViewAllPermission()}"/>
                    </p:submenu>             
                </p:submenu>
                <p:submenu label="Product Design">
                    <p:menuitem value="Create Cabin Class" action="#{navigationController.redirectToCreateCabinClass()}"/>
                    <p:menuitem value="View all Cabin Class" action="#{navigationController.redirectToViewAllCabinClass()}"/>
                    <p:menuitem value="Delete Cabin Class" action="#{navigationController.redirectToDeleteCabinClass()}"/>
                </p:submenu>
                <p:submenu label="Pricing">
                    <p:menuitem value="Create booking class" action="#{navigationController.redirectToCreateBookingClass()}" />
                    <p:menuitem value="Pricing" action="#{navigationController.redirectToPricing()}" />
                </p:submenu>
            </p:panelMenu>
        </h:form>    
    </cc:implementation>
</html>
