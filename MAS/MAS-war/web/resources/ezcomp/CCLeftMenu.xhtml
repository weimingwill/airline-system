<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation id="leftMenu">
        <h:form>
            <p:panelMenu style="width:240px;">
                <p:submenu label="Message">
                    <p:menuitem action="#{navigationController.redirectToSendMessages()}" value="send message" />
                    <p:menuitem action="#{navigationController.redirectToViewMessages()}" value="view message (unread  #{internalMsgController.unreadMessagesNumber})" actionListener="#{internalMsgController.readUnreadMessages}"/>
                </p:submenu>
                <p:submenu label="Access Control">
                    <p:submenu label="User management">
                        <p:menuitem  action="#{navigationController.redirectToCreateUser()}" value="create user"/>
                        <p:menuitem value="Manage users"></p:menuitem>
                    </p:submenu>
                    <p:submenu label="Role management">
                        <p:menuitem value="Create role" action="#{navigationController.redirectToCreateRole()}"></p:menuitem>
                        <p:menuitem value="Manage roles"></p:menuitem>   
                    </p:submenu>                    
                    <p:submenu label="Permission management">
                        <p:menuitem value="Create permission" action="#{navigationController.redirectToCreatePermission()}"></p:menuitem>
                    </p:submenu>             
                    
                    <p:menuitem action="#{navigationController.toAssignUserRole()}" value="Access control" />
                        
                </p:submenu>
            </p:panelMenu>
        </h:form>    
    </cc:implementation>
</html>
