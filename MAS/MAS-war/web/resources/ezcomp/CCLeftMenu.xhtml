<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation id="leftMenu">
        <h:form>
            <p:menu toggleable="true" style="width:200px;">
                <p:submenu label="Message">
                    <p:menuitem action="#{navigationBean.toSendMessage()}" value="send message" />
                    <p:menuitem action="#{navigationBean.toViewMessages()}" value="view message (unread  #{internalMsgBean.unreadMessagesNumber})" actionListener="#{internalMsgBean.readUnreadMessages}"/>
                </p:submenu>
                <p:submenu label="User Management">
                    <p:menuitem  action="#{navigationBean.toCreateUser()}" value="create user"/>
                </p:submenu>
            </p:menu>
        </h:form>    
    </cc:implementation>
</html>
