<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="left-menu" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:commandButton action="#{navigationBean.toSendMessage()}" value="send message"></h:commandButton> 
            <h:commandButton action="#{navigationBean.toViewMessages()}" value="view message" actionListener="#{internalMsgBean.readUnreadMessages}"></h:commandButton> 
            <br/>
            <h:outputLabel value="Unread Message number: #{internalMsgBean.unreadMessagesNumber}"></h:outputLabel>
            <h:commandButton action=""></h:commandButton>
        </h:form>        
    </cc:implementation>
</html>
