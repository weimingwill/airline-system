<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/WorkspaceTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Change Password
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Change Password">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Old password: " />
                    <p:password id="oldPassword" required="true" binding="#{oldPassword}" requiredMessage="Please enter confirm password" />
                    
                    <p:outputLabel value="New password: "/>
                    <p:password id="password" value="#{userController.newPassword}" required="true" requiredMessage="Please enter password">
                        <f:validator validatorId="passwordValidator" />
                        <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                    </p:password>

                    <p:outputLabel value="Confirm new password: " />
                    <p:password id="confirmPassword" required="true" binding="#{confirmPassword}" requiredMessage="Please enter confirm password" />
                </p:panelGrid>
                <p:commandButton value="save" action="#{userController.changePassword(oldPassword.value)}" update="messages" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
