<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../../template/CrmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Report  Dashboard
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:dashboard id="reportDashboard" model="#{reportController.reportDashboard}">
                <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />

                <p:panel id="revenueReports" header="Revenue Reports" style="width:320px">
                    <p:commandButton action="#{reportController.generateRevenueReport()}" value="Generate revenue report" update="messages" style="width:300px"/>
                </p:panel>

                <p:panel id="costReports" header="Cost Reports" style="width:320px">
                    <p:commandButton action="#{reportController.generateCostReport()}" value="Generate cost report" update="messages" style="width:300px"/>
                    <p:commandButton action="#{reportController.generateFleetCostReport()}" value="Generate fleet cost report" update="messages" style="width:300px"/>
                    <p:commandButton action="#{reportController.generateFlightOpsCostReport()}" value="Generate flight operation cost report" update="messages" style="width:300px"/>
                    <p:commandButton action="#{reportController.generateMktCostReport()}"  value="Generate marketing cost report" update="messages" style="width:300px"/>
                    <p:commandButton action="#{reportController.generatePayrollReport()}"  value="Generate payroll report" update="messages" style="width:300px"/>
                    <p:commandButton action="#{reportController.generateFeulCostReport()}"  value="Generate feul cost report" update="messages" style="width:300px"/>              
                </p:panel>

                <p:panel id="finReports" header="Financial Accounting Reports" style="width:320px">
                    <p:commandButton action="#{reportController.generateFinancialReport()}" value="Generate financial accounting report" update="messages" style="width:300px"/>
                </p:panel>
            </p:dashboard>
            <div style="clear:both" />
        </h:form>

    </ui:define>

</ui:composition>
