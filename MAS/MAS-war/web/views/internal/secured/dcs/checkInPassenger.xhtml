<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/DcsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:dataTable var="team" value="">
                <f:facet name="header">
                    Passenger Check-in
                </f:facet>

                <p:columnGroup type="header">
                    <p:row>
                        <p:column headerText="Passenger" />
                        <p:column headerText="" />
                        <p:column headerText="Bkg Tkt Cabin" />
                        <p:column headerText="Seat" />
                        <p:column headerText="Baggage" />
                    </p:row>
                </p:columnGroup>

                <p:subTable var="stats" value="#{team.stats}">
                    <f:facet name="header">
                        <h:outputText value="#{team.name}" />
                    </f:facet>
                    <p:column>
                        <h:outputText value="#{stats.season}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{stats.win}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{stats.loss}" />
                    </p:column>
                    <p:columnGroup type="footer">
                        <p:row>
                            <p:column footerText="Totals: " style="text-align:right"/>
                            <p:column footerText="#{team.allWins}" />
                            <p:column footerText="#{team.allLosses}" />
                        </p:row>
                    </p:columnGroup>
                </p:subTable>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
