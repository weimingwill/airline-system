<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/DcsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:facet name="header">
            Check in Luggage
        </f:facet>
        <h:form>
            <p:panelGrid columns="4">
                <p:outputLabel value="Passenger Name: " />
                <p:outputLabel value="#{passengerManager.passenger.firstName} #{passengerManager.passenger.lastName}" />

                <p:outputLabel value="Passport Number: " />
                <p:outputLabel value="#{passengerManager.passportNo}" />
            </p:panelGrid>

            <p:dataTable id="ticket" var="ticket" value="#{passengerManager.airTicketsSelected}" style="margin-bottom:40px" rows="10" tableStyleClass="table-small"
                         selection="#{passengerManager.airTicketsForLuggage}" rowKey="#{ticket.id}" paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                <f:facet name="header">
                    Checked-in Ticket Information
                </f:facet>
                
                <p:column headerText="Flight No.">
                    <h:outputText value="#{ticket.flightSchedBookingClass.flightSchedule.flight.flightNo}" />
                </p:column>
                
                <p:column headerText="Origin">
                    <h:outputText value="#{ticket.flightSchedBookingClass.flightSchedule.leg.departAirport.iataCode}" />
                </p:column>

                <p:column headerText="Departure Date" sortBy="#{ticket.flightSchedBookingClass.flightSchedule.departDate}">
                    <h:outputText value="#{ticket.flightSchedBookingClass.flightSchedule.departDate}" />
                </p:column>

                <p:column headerText="Destination">
                    <h:outputText value="#{ticket.flightSchedBookingClass.flightSchedule.leg.arrivalAirport.iataCode}" />
                </p:column>

                <p:column headerText="Arrival Date">
                    <h:outputText value="#{ticket.flightSchedBookingClass.flightSchedule.arrivalDate}" />
                </p:column>

                <p:column headerText="Seat">
                    <h:outputText value="#{ticket.seat.rowNo.toString} #{ticket.seat.colNo}" />
                </p:column>

                <p:column headerText="Luggage Plan (Max Kg)">
                    <h:outputText value="#{ticket.purchasedLuggage.maxWeight.toString}" />
                </p:column>

                <p:column headerText="Check In" selectionMode="multiple" style="width:16px;text-align:center" rendered="#{not empty ticket.seat}"/>

                <f:facet name="footer">
                    <p:commandButton icon="ui-icon-check" title="Check in passenger and print boarding pass" update="checkInPassDlg" oncomplete="PF('checkInPassDlg').show()"/>
                </f:facet>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
