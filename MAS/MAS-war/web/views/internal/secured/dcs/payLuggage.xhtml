<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/DcsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:facet name="header">
            Luggage Update
        </f:facet>
        <h:form>
            <p:panelGrid columns="4">
                <p:outputLabel value="Passenger Name: " />
                <p:outputLabel value="#{passengerManager.passenger.firstName} #{passengerManager.passenger.lastName}" />

                <p:outputLabel value="Passport Number: " />
                <p:outputLabel value="#{passengerManager.passportNo}" />
            </p:panelGrid>

            <p:dataTable id="ticket" var="ticket" value="#{luggageManager.airTickets}" style="margin-bottom:40px" rows="10" tableStyleClass="table-small"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                <f:facet name="header">
                    Luggage Price Updated
                </f:facet>

                <p:column headerText="Flight No.">
                    <h:outputText value="#{ticket.flightSchedBookingClass.flightSchedule.flight.flightNo}" />
                </p:column>

                <p:column headerText="Origin">
                    <h:outputText value="#{ticket.flightSchedBookingClass.flightSchedule.leg.departAirport.iataCode}" />
                </p:column>

                <p:column headerText="Departure Date" sortBy="#{ticket.flightSchedBookingClass.flightSchedule.departDate}">
                    <h:outputText value="#{ticket.flightSchedBookingClass.flightSchedule.departDate}" />
                </p:column>

                <p:column headerText="Destination">
                    <h:outputText value="#{ticket.flightSchedBookingClass.flightSchedule.leg.arrivalAirport.iataCode}" />
                </p:column>

                <p:column headerText="Arrival Date">
                    <h:outputText value="#{ticket.flightSchedBookingClass.flightSchedule.arrivalDate}" />
                </p:column>

                <p:column headerText="Luggage Plan (Max Kg)">
                    <h:outputText value="#{ticket.purchasedLuggage.maxWeight.toString}" />
                </p:column>

                <p:column headerText="Luggage Plan description">
                    <h:outputText value="#{ticket.purchasedLuggage.description}" />
                </p:column>

                <p:column headerText="Actual Luggage Weight">
                    <h:outputText value="#{ticket.purchasedLuggage.description}" />
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton icon="ui-icon-check" title="Check in luggage and print luggage tags" oncomplete="PF('checkInLuggDlg').show()"/>
                </f:facet>

                <p:dialog id="checkInLuggDlg" header="Luggage Check In" widgetVar="editAircraftDlg" resizable="false">
                    <p:outputLabel id="confirmCheckinMsg" value="Enter luggage information"/>
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Enter luggage weight : *" />
                        <p:inputText value="#{passengerManager.weight}" required="true" label="weight"/>

                        <p:outputLabel value="Enter luggage remark : " />
                        <p:inputText value="#{passengerManager.remark}"  label="remark"/>
                    </p:panelGrid>
                    
                    <p:separator/>
                    <p:commandButton value="Confirm" type="submit" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="messages" onclick="PF('checkInLuggDlg').hide()" action="#{passengerManager.checkInPassenger}"/>
                    <p:commandButton value="Cancel" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="PF('checkInLuggDlg').hide()"/>
                </p:dialog>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
