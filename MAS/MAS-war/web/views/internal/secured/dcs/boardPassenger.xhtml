<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/DcsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:facet name="header">
            Board Passenger
        </f:facet>
        <h:form>
            <p:panelGrid columns="1" style="margin: 0 auto">
                <p:outputLabel value="Enter boarding pass no.: *" />
                <p:inputText value="#{passengerManager.boardingPassNo}" required="true" label="passport"/>

                <p:commandButton value="Check passenger" update="messages" action="#{passengerManager.boardPassenger()}"/>
            </p:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
