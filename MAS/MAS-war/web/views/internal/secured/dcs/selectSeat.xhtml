<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/DcsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:facet name="header">
            Select Seat
        </f:facet>
        <h:form id="myForm">
            <p:panelGrid columns="2" style="margin-bottom:10px">
                <p:outputLabel for="row" value="Select Row: " />
                <p:selectOneMenu id="row" value="#{passengerManager.row}" style="width:200px" filter="true" filterMatchMode="contains">
                    <p:ajax listener="#{passengerManager.onRowChange}" update="col"/>
                    <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="false"/>
                    <f:selectItems value="#{passengerManager.rows}" var="row" itemLabel="#{row}" itemValue="#{row}" />
                </p:selectOneMenu>
                
                <p:outputLabel for="col" value="Select Column: " />
                <p:selectOneMenu id="col" value="#{passengerManager.col}" style="width:200px" filter="true" filterMatchMode="contains">
                    <f:selectItems value="#{passengerManager.cols}" var="col" itemLabel="#{col}" itemValue="#{col}" />
                </p:selectOneMenu>
            </p:panelGrid>
            
            <p:separator/>
            <p:commandButton value="Seat Confirmed" update="messages" action="#{passengerManager.selectSeat()}" icon="ui-icon-check"/>

        </h:form>
    </ui:define>

</ui:composition>
