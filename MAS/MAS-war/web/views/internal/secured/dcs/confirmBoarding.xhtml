<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/DcsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:facet name="header">
            Confirm Boarding
        </f:facet>

        <h:form>
            <p:panelGrid columns="2" style="margin: 0 auto">
                <p:outputLabel value="Boarding Pass ID: " />
                <p:outputLabel value="#{passengerManager.pass.id}" />

                <p:outputLabel value="Passenger Name: " />
                <p:outputLabel value="#{passengerManager.passenger.firstName}/#{passengerManager.passenger.lastName}" />

                <p:outputLabel value="Passport Number: " />
                <p:outputLabel value="#{passengerManager.passenger.passportNo}" />

                <p:commandButton value="Board passenger" update="messages" action="#{passengerManager.confirmBoarding()}" style="margin: 0 auto"/>
                <p:outputLabel value="" />
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
