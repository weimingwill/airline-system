<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/DcsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:facet name="header">
            Update Flight Info
        </f:facet>

        <h:form id="myForm">
            <p:panelGrid columns="1" style="margin: 0 auto">
                <p:outputLabel value="Enter Flight No.: " />
                <p:inputText value="#{flightBacking.flightNo}" required="true" label="flight"/>

                <p:outputLabel for="calender" value="Date: " />
                <p:calendar id="restricted" value="#{flightBacking.selectedDate}" required="true" mindate="#{flightBacking.currentDate}" />

                <p:commandButton value="Update Flight Status" onclick="PF('myForm:flightDlg').show()"/>
                <p:commandButton value="Change Boarding Gate" onclick="PF('myForm:bGateDlg').show()"/>
            </p:panelGrid>

            <p:dialog id="flightDlg" header="Update Flight Status" resizable="false">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Enter new flight status: " />
                    <p:inputText value="#{flightBacking.flightStatus}" required="true" label="flight"/>
                </p:panelGrid>
                <p:separator/>
                <p:commandButton value="Confirmed" type="submit" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="messages" onclick="PF('myForm:checkInPassDlg').hide()" action="#{dcsNavController.toCheckInLuggage}" />
            </p:dialog>

            <p:dialog id="bGateDlg" header="Change Boardinng Gate" resizable="false">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Enter new boarding gate: " />
                    <p:inputText value="#{flightBacking.boardingGate}" required="true" label="gate"/>
                </p:panelGrid>
                <p:separator/>
                <p:commandButton value="Confirmed" type="submit" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="messages" onclick="PF('myForm:checkInPassDlg').hide()" action="#{dcsNavController.toCheckInLuggage}" />
            </p:dialog>
        </h:form>

    </ui:define>

</ui:composition>
