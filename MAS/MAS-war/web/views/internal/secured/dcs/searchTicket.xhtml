<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/DcsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <f:facet name="header">
            View Luggage By Air Ticket or Boarding Pass
        </f:facet>

        <h:form>
            <p:panelGrid columns="1" style="margin: 0 auto;alignment-adjust:central">
                <p:outputLabel value="Select reference type: *" />
                <p:selectOneRadio id="reference" value="#{luggageManager.idMethod}">
                    <f:selectItem itemLabel="Air Ticket" itemValue="ticket" />
                    <f:selectItem itemLabel="Boarding Pass" itemValue="pass" />
                </p:selectOneRadio>

                <p:outputLabel value="Enter reference No.: *" />
                <p:inputText value="#{luggageManager.reference}" required="true" label="pass"/>

                <p:commandButton value="Search for luggage" update="messages" action="#{luggageManager.getLuggages()}"/>
            </p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
