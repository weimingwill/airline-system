<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../../../template/ApsTemplate.xhtml"
                xmlns:me="http://xmlns.jcp.org/jsf/composite/ezcomp/menu"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:ti="http://xmlns.jcp.org/jsf/composite/ezcomp/tile">

    <ui:define name="content">
        <me:CCScheduleFlightMenu activeIndex="1"/>
        <h:form id="form">

            <p:fieldset id="availableUnscheduledFlights">
                <!--<ta:CCUnscheduledFlightTable id="unscheduledFlightTable" />-->
                <p:dataGrid columns="4" layout="grid" styleClass="unscheduledFlight" value="#{flightScheduleManager.unscheduledFlights}"
                            rows="8" paginator="true" rowIndexVar="index" var="flight" id="unscheduledFlights"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="4, 8" style="text-align: center">
                    <f:facet name="header">
                        Selected unscheduled flight
                    </f:facet>
                    <p:panelGrid styleClass="unscheduledFlightPanelGrid" style="width:100%;">
                        <p:row>
                            <p:column>
                                <p:panel id="pnl" header="Flight No: #{flight.flightNo}">
                                    <p:panelGrid columns="2">
                                        <p:outputLabel value="Aircraft Type:" />
                                        <p:outputLabel value="#{flightScheduleManager.getModelWithMinMachNo(flight).getTypeCode()}" />
                                        <p:outputLabel value="Departure: "  />
                                        <p:outputLabel value="#{flightScheduleManager.getRouteHelper(flight).getOrigin().icaoCode}"  />
                                        <p:outputLabel value="Arrival: "  />
                                        <p:outputLabel value="#{flightScheduleManager.getRouteHelper(flight).getDestination().icaoCode}"  />
                                        <p:outputLabel value="Flying Hrs: " />
                                        <p:outputLabel value="#{flightScheduleManager.getRouteHelper(flight).getTotalDuration()}" >
                                            <f:convertNumber maxFractionDigits="2" />
                                        </p:outputLabel>
                                        <p:outputLabel value="Weekly Freq: " />
                                        <p:outputLabel value="#{flight.weeklyFrequency}" />
                                        <p:outputLabel value="Unscheduled No: " />
                                        <p:outputLabel value="#{flight.numOfUnscheduled}" />
                                    </p:panelGrid>
                                </p:panel>
                                <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                </p:dataGrid>
            </p:fieldset>
            <p:separator/>
            <p:fieldset id="scheduleField">
                <p:outputLabel for="date" value="Select schedule week: " />
                <p:calendar id="date" value="#{flightScheduleManager.selectedDate}" placeholder="Select any date of week" timeZone="GMT+8"  pattern="dd/MM/yyyy">
                    <p:ajax event="dateSelect" listener="#{flightScheduleManager.onCalendarDateChange()}" update="messages,scheduleField" />
                </p:calendar>
                <p:separator/>
                
                <pe:timeline id="timeline" value="#{flightScheduleManager.model}" var="flightSchedule" varGroup="aircraft" 
                             browserTimeZone="GMT+8" editable="true" eventMargin="10" eventMarginAxis="0"  widgetVar="timeline"
                             min="#{flightScheduleManager.calendarMinDate}" max="#{flightScheduleManager.calendarMaxDate}"
                             zoomMin="#{flightScheduleManager.zoomMin}"
                             start="#{flightScheduleManager.calendarMinDate}" 
                             end="#{flightScheduleManager.calendarMaxDate}" 
                             showNavigation="true" showButtonNew="true"  
                             axisOnTop="true" stackEvents="false">
                    <f:facet name="group"> 
                        <h:graphicImage value="./../../../../../resources/images/aircraft.png" style="vertical-align:middle;width:50px" alt="Airplane"/> 
                        <h:outputText value=" #{aircraft.tailNo}" style="font-weight: bold"/> 
                    </f:facet> 


                    <h:panelGrid columns="2" style="font-size: small">
                        <p:outputLabel value="FlightNo: " />
                        <p:outputLabel value="#{flightSchedule.flight.flightNo}" />

                        <p:outputLabel value="Time: " />
                        <p:row>
                            <p:column>
                                <p:outputLabel value="#{flightSchedule.departDate}">
                                    <f:convertDateTime pattern="HH:mm" timeZone="GMT+8" />
                                </p:outputLabel>
                                <p:outputLabel value=" - " />
                                <p:outputLabel value="#{flightSchedule.arrivalDate}">
                                    <f:convertDateTime pattern="HH:mm"  timeZone="GMT+8"/>
                                </p:outputLabel>
                            </p:column>
                        </p:row>

                        <p:outputLabel value="Route: " />
                        <p:outputLabel id="route" value="#{flightSchedule.leg.departAirport.iataCode} - #{flightSchedule.leg.arrivalAirport.iataCode}" />
                            

                    </h:panelGrid>

                </pe:timeline>  

                <ui:remove>
                    <p:panelGrid>
                        <p:panelGrid columns="2">
                            <p:outputLabel for="aircraft" value="Select aircraft: " />
                            <p:selectOneMenu id="aircraft"  value="#{flightScheduleManager.selectedAircraftTailNo}" effect="fade" style="width:160px">
                                <p:ajax listener="#{flightScheduleManager.onAircraftChange()}" update="schedule" />
                                <f:selectItem itemLabel="Select aircraft" itemValue="" />
                                <f:selectItems value="#{flightScheduleManager.availableAircrafts}" />

                            </p:selectOneMenu>

                            <p:outputLabel for="date" value="Select date: " />
                            <p:calendar id="date" value="#{flightScheduleManager.selectedDate}" placeholder="Select date" timeZone="GMT+8"  pattern="dd/MM/yyyy">
                                <p:ajax event="dateSelect" listener="#{flightScheduleManager.onCalendarDateChange()}" update="messages,schedule" />
                            </p:calendar>
                        </p:panelGrid>

                        <!--<h3 style="margin-top: 10px;">Flight Schedule</h3>-->
                        <p:schedule id="schedule" widgetVar="myschedule" timeZone="GMT+8" resizable="false" style="margin-top: 10px;"
                                    initialDate="#{flightScheduleManager.initialDate}" value="#{flightScheduleManager.eventModel}" >

                            <!--<p:ajax event="dateSelect" listener="{flightScheduleManager.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />-->
                            <p:ajax event="eventSelect" listener="#{flightScheduleManager.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                            <p:ajax event="eventMove" listener="#{flightScheduleManager.onEventMove}" update="messages" />

                        </p:schedule>
                    </p:panelGrid>
                </ui:remove>
                <p:dialog id="flightDetails" widgetVar="eventDialog" header="Flight Details" showEffect="clip" hideEffect="clip" width="500px;">
                    <h:panelGrid id="eventDetails" columns="2" style="width: 100%">

                        <p:outputLabel for="aircraft" value="Aircraft: " />
                        <p:selectOneMenu id="aircraft"  value="#{flightScheduleManager.selectedAircraftTailNo}" 
                                         effect="fade" required="true" style="width:100%">
                            <f:selectItem itemLabel="Select aircraft" itemValue="" />
                            <f:selectItems value="#{flightScheduleManager.availableAircraftGroup}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="flightNo" value="Flight Number: " />
                        <p:inputText id="flightNo" value="#{flightScheduleManager.event.title}" required="true" readonly="true" class="flightDetail" />

                        <p:outputLabel for="from" value="From:" />
                        <p:calendar id="from" value="#{flightScheduleManager.event.startDate}" timeZone="GMT+8" pattern="dd/MM/yyyy HH:mm" required="true"
                                    mindate="#{flightScheduleManager.calendarMinDate}" maxdate="#{flightScheduleManager.calendarMaxDate}" styleClass="flightDetail">
                            <p:ajax event="dateSelect" listener="#{flightScheduleManager.onStartTimeChange()}" update="to" />
                        </p:calendar>

                        <p:outputLabel for="to" value="To:" />
                        <p:calendar id="to" value="#{flightScheduleManager.event.endDate}" timeZone="GMT+8" pattern="dd/MM/yyyy HH:mm" required="true"
                                    mindate="#{flightScheduleManager.fixedEndDate}" maxdate="#{flightScheduleManager.fixedEndDate}"
                                    minHour="#{flightScheduleManager.fixedEndHour}" maxHour="#{flightScheduleManager.fixedEndHour}"
                                    minMinute="#{flightScheduleManager.fixedEndMinute}" maxMinute="#{flightScheduleManager.fixedEndMinute}"
                                    styleClass="flightDetail" />

                        <p:outputLabel for="deptAirport" value="Departure:" />
                        <p:inputText id="deptAirport" value="#{flightScheduleManager.deptAirport}" required="true" readonly="true" class="flightDetail" />
                        <p:outputLabel for="arrAirport" value="Arrival:" />
                        <p:inputText id="arrAirport" value="#{flightScheduleManager.arriveAirport}" required="true" readonly="true" class="flightDetail" />

                        <p:outputLabel value="" />
                        <p:row>
                            <p:column colspan="2" style="text-align: center;">
                                <p:commandButton id="addButton" value="Save" update="messages,unscheduledFlights" actionListener="#{flightScheduleManager.addEvent}" oncomplete="PF('timeline').update();PF('eventDialog').hide();" />
                                <p:commandButton value="Cancel" oncomplete="PF('eventDialog').hide();" />
                            </p:column>
                        </p:row>

                    </h:panelGrid>
                </p:dialog>    


            </p:fieldset>
            <p:droppable for="scheduleField" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="unscheduledFlights" onDrop="handleDrop">
                <p:ajax listener="#{flightScheduleManager.onFlightDrop}" update="unscheduledFlights,flightDetails" oncomplete="PF('eventDialog').show();" />
                <!--<p:ajax listener="{flightScheduleManager.onFlightDropDateSelected}" />-->
            </p:droppable>
            <script type="text/javascript">
                function handleDrop(event, ui) {
                    var droppedFlight = ui.draggable;

                    droppedFlight.fadeOut('fast');
                }
            </script>
        </h:form>

        <script type="text/javascript">
            $('#schedule').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,basicWeek,basicDay'
                },
                defaultView: 'basicWeek'
            });

        </script>
        <style type="text/css">
            .value {
                width: 1000px;
            }
        </style>
        <p:separator/>
        <h:form>
            <p:panelGrid>
                <p:row style="border: transparent">
                    <p:column style="width:95%"></p:column>
                    <p:column style="text-align: right">
                        <p:commandButton value="Back" icon="fa fa-arrow-left" action="#{navigationController.redirectToSelectFlight()}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
