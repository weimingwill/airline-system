<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/AfosTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:dataTable id="pdr" value="#{flightDutyBacking.postFlightReport.checklistItems}" var="checklistItem" rowIndexVar="index" tableStyleClass="table-small-font">
                <f:facet name="header">
                    <p:outputLabel value="#{flightDutyBacking.selectedType} Checklist for #{flightDutyBacking.selectedFlightSchedule.flight.flightNo}/#{flightDutyBacking.selectedFlightSchedule.flight.returnedFlight.flightNo}"/>
                </f:facet>
                <p:ajax event="cellEdit" listener="#{flightDutyBacking.onCellEdit}"/>

                <p:column headerText="S/N" style='width: 20px;  text-align: center'>
                    <h:outputText value="#{index +1}" />
                </p:column>

                <p:column headerText="Title" width="100%">
                    <p:outputLabel value="#{checklistItem.name}"/>
                </p:column>

                <p:column headerText="Description" width="100%">
                    <p:outputLabel value="#{checklistItem.description}"/>
                </p:column>

                <p:column headerText="Value" width="100%">
                    <p:outputLabel value="#{flightDutyBacking.getItemValue(checklistItem.itemValue)}"/>
                </p:column>
                <f:facet name="footer">
                    <h:commandLink id="pdf" value=" Export" class="fa fa-file-pdf-o" style="color: white; font-weight: bold">
                        <p:dataExporter type="pdf" target="pdr" fileName="Post-Flight Duty Report_#{flightDutyBacking.selectedFlightSchedule.flight.flightNo}_#{flightDutyBacking.departureDateTime}" preProcessor="#{flightDutyBacking.preProcessPDF}" />
                    </h:commandLink>
                </f:facet>
            </p:dataTable>
            <p:separator/>
            <p:commandButton value="Back" action="#{afosNavController.toCrewReporting()}"/>
        </h:form>
    </ui:define>

</ui:composition>
