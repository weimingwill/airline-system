<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/AfosTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:growl showDetail="true" autoUpdate="true"/>
            <p:dataTable id="bidding-session-table" widgetVar="biddingSessionTable" var="biddingSession" value="#{flightCrewBiddingManager.crewBiddingSessions}" rows="5" tableStyleClass="table-small-font" rowKey="#{biddingSession.id}"
                         paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,15"
                         selection="#{flightCrewBiddingManager.selectedBiddingSession}">
                <f:facet name="header">
                    <p:outputLabel value="Please select bidding session to proceed"/>
                </f:facet>
                <p:column selectionMode="single" style="width:16px;text-align:center"/>
                <p:column headerText="Session ID">
                    <h:outputText value="#{biddingSession.id}"/>
                </p:column>
                <p:column headerText="Start Time">
                    <h:outputText value="#{biddingSession.startTime}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT+8"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Remaining Hrs">
                    <h:outputText value="#{biddingSession.remainingHrs}">
                        <f:convertNumber maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{biddingSession.status}"/>
                </p:column>
                    <f:facet name="footer">
                        <p:commandButton value="Continue" action="#{flightCrewBiddingManager.onContinueToBiddingBtnClick()}"/>
                    </f:facet>
            </p:dataTable>
            <!--<p:commandButton value="Generate PL Bidding Session" actionListener="{biddingSessionBacking.generateBiddingSession('PL')}"/>-->
        </h:form>
    </ui:define>

</ui:composition>
