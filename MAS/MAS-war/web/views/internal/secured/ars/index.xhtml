<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../../template/ArsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/ezcomp/panel">

    <ui:define name="title">
        Search for flights
    </ui:define>

    <ui:define name="content">
        <p:panel header="Book A Flight"  style="width: 490px; opacity: 0.95">
            <h:form id="form">
                <p:panelGrid style="width: 445px;">
                    <pa:CCFlightSearchIndexPanel />
                    <p:row>
                        <p:column colspan="6">
                            <p:commandButton value="Search" action="#{arsNavController.redirectToSearchFlightResult()}" 
                                             actionListener="#{bookingManager.searchFlights(bookingManager.sources.get(0), ChannelHelper.ARS)}" update="messages" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>

        </p:panel>
    </ui:define>

</ui:composition>
