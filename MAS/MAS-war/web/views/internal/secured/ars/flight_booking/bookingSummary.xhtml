<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../../../template/ArsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/ezcomp/panel"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Booking Summary
    </ui:define>

    <ui:define name="content">
        <h2>Booking Summary</h2>
        <p:panelGrid>
            <p:row>
                <p:column>
                    <p:outputLabel styleClass="fa fa-plane"/>
                    <p:outputLabel value="Outbound Flight" />
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="#{bookingManager.deptAirport.city.cityName} (#{bookingManager.deptAirport.iataCode}) - 
                                   #{bookingManager.arrAirport.city.cityName} (#{bookingManager.arrAirport.iataCode})" />
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <pa:CCBookingSumFlightSchedInfoPanel flightSchedule="#{bookingManager.selectedFb.flightSchedule}" fb="#{bookingManager.selectedFb}"/>
                </p:column>
            </p:row>
            <p:row rendered="#{not empty bookingManager.getMappedFlightSched(bookingManager.selectedFb.flightSchedule)}">
                <p:column>
                    <pa:CCBookingSumFlightSchedInfoPanel flightSchedule="#{bookingManager.getMappedFlightSched(bookingManager.selectedFb.flightSchedule)}" fb="#{bookingManager.selectedFb}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
        <p:separator />
        <h:form>
            <p:panelGrid>
                <p:row style="border: transparent">
                    <p:column colspan="5" style="width: 90%">
                        <p:commandButton value="Back" icon="fa fa-arrow-left" action="#{arsNavController.redirectToPassengerInfo()}"/>
                    </p:column>
                    <p:column colspan="2" style="text-align: right;">
                        <p:commandButton style="width: 160px;" value="Book your flight" icon="fa fa-arrow-right" action="#{bookingManager.bookingFlight(bookingManager.sources.get(0))}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
