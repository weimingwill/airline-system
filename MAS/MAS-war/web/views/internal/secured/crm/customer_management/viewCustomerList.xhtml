<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/CrmTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        View customer lists
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{customerManager.customerLists}" var="customerList">
                <p:column headerText="ID ">
                    <p:outputLabel value="#{customerList.id}"/>
                </p:column>
                
                <p:column headerText="Name ">
                    <p:outputLabel value="#{customerList.name}"/>
                </p:column>
                
                <p:column headerText="Name ">
                    <p:outputLabel value="#{customerList.description}"/>
                </p:column>
                
                <p:column headerText="Creation time">
                    <p:outputLabel value="#{customerList.createdTime}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="GMT+8"/>
                    </p:outputLabel>
                </p:column>

            </p:dataTable>

            <p:commandButton value="Marketing Campaign Management" action="#{crmNavController.redirectToViewCampaigns()}"  />
        </h:form>

    </ui:define>

</ui:composition>
