<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/CrmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Customer's Feedbacks
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{customerManager.feedbacks}" var="feedback">
            <p:column headerText="Creation time">
                <p:outputLabel value="#{feedback.createdTime}">
                <f:convertDateTime pattern="dd.MM.yyyy HH:mm" timeZone="GMT+8"/>
                </p:outputLabel>
            </p:column>
            
            <p:column headerText="Subject ">
                <p:outputLabel value="#{feedback.subject}"/>
            </p:column>

            <p:column headerText="Content">
                <p:outputLabel value="#{feedback.content}" />
            </p:column>
            
            <p:column headerText="Channel">
                <p:outputLabel value="#{feedback.channel}" />
            </p:column>
            
            <p:column headerText="Status">
                <p:outputLabel value="#{feedback.status}" />
            </p:column>
        </p:dataTable>

            <p:commandButton value="Back to customer particualrs" action="#{customerManager.toViewCustomerParticulars()}"  />
        </h:form>

    </ui:define>

</ui:composition>
