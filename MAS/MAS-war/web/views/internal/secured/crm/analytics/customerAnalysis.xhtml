<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/CrmTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Customer Analysis
    </ui:define>

    <ui:define name="content">
        <h:form>

            <f:facet name="header">
                Customer Stats Dashboard
            </f:facet>
            <p:growl id="msgs" showDetail="true" />

            <p:dashboard id="customerDashboard" model="#{analyticsController.customerDashboard}">
                <p:ajax event="reorder" listener="#{analyticsController.handleReorder}" update="msgs" />

                <p:panel id="customerStats" header="Total number of customers">
                    <p:chart type="metergauge" model="#{analyticsController.customerNo}" style="width:500px;height:250px" />
                </p:panel>

                <p:panel id="ageDistribution" header="Age Distribution">
                    <p:chart type="bar" model="#{analyticsController.animatedModel1}" style="width:500px;height:250px"  />
                </p:panel>

                <p:panel id="genderDistribution" header="Gender distribution">
                    <p:chart type="pie" model="#{analyticsController.pieChartModel}" style="width:500px;height:250px" />
                </p:panel>

                <p:panel id="locationDistribution" header="Total number of frequent flyers">
                    <p:chart type="metergauge" model="#{analyticsController.memberNo}" style="width:500px;height:250px" />
                </p:panel>

                <p:panel id="misc" header="Gender distribution">
                    <p:chart type="pie" model="#{analyticsController.pieChartModel}" style="width:500px;height:250px" />
                </p:panel>
            </p:dashboard>

        </h:form>
    </ui:define>

</ui:composition>
