<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/CrmTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ti="http://xmlns.jcp.org/jsf/composite/ezcomp/tile">

    <ui:define name="title">
        Customer Behavioral Analysis
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:dashboard id="behaviorDashboard" model="#{analyticsController.behaviorDashboard}">
                <p:ajax event="reorder" listener="#{analyticsController.handleReorder}" update="msgs" />

                <p:panel id="travellerType" header="Business travellers vs Leisure travellers" style="width:500px;height:400px">
                    <p:chart type="donut" model="#{analyticsController.travellerType}"/>
                </p:panel>

                <p:panel id="customerType" header="New customers vs Return customers" style="width:500px;height:400px" >
                    <p:chart type="donut" model="#{analyticsController.customerType}" />
                </p:panel>

                <p:panel id="addOnRate" header="Purchase rate of add-on service" style="width:500px;height:400px">
                    <p:outputLabel value="#{analyticsController.addOnRateInPercentage}" style="font-weight:bold;font-size: 36px" >
                    </p:outputLabel>
                </p:panel>

                <p:panel id="channelDistribution" header="Sales Channel Distribution" style="width:500px;height:400px">
                    <p:chart type="donut" model="#{analyticsController.channelDistribution}"  />
                </p:panel>



            </p:dashboard>

        </h:form>

    </ui:define>
</ui:composition>
