<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/DdsBookingTemplate.xhtml"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/ezcomp/panel"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Booking Summary
    </ui:define>

    <ui:define name="content">
        <pa:CCBookingSummaryPanel />
        <p:separator />
        <h:form>
            <p:panelGrid>
                <p:row style="border: transparent">
                    <p:column colspan="5" style="width: 90%">
                        <p:commandButton value="Back" icon="fa fa-arrow-left" action="#{ddsNavController.redirectToPassengerInfo()}"/>
                    </p:column>
                    <p:column colspan="2" style="text-align: right;">
                        <p:commandButton style="width: 160px;" value="Book your flight" icon="fa fa-arrow-right" 
                                         action="#{ddsNavController.redirectToItinerary()}" actionListener="#{bookingManager.bookingFlight(bookingManager.sources.get(0))}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
