<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/AisTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="title">
        Create New Cabin Class
    </ui:define >

    <ui:define name="content">
        <f:facet name="header">
            Create Cabin Class
        </f:facet>
        <h:form id="createCabinClassForm">
            <p:panelGrid columns="2" columnClasses="label, value">
                <p:outputLabel value="Cabin Class Type"/>
                <p:inputText required="true" requiredMessage="Please enter flightschedule ID" id="type" value="#{cabinClassController.type}"/>                
                <p:outputLabel value="Cabin Class Name"/>
                <p:inputText required="true" requiredMessage="Please enter cabin class name" id="name" value="#{cabinClassController.name}"/>
            </p:panelGrid>
            <p:separator/>
            <p:commandButton action="#{cabinClassController.createCabinClass()}" value="Create" update="messages"/>    
        </h:form>
    </ui:define>

</ui:composition>
