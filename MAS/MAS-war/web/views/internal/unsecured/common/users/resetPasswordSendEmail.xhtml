<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/SystemTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Reset Password
    </ui:define>

    <ui:define name="content">
        <p:panel header="Reset Password" styleClass="loginPanel" style="min-width: 400px">
            <h:form>
                <p:panelGrid columns="2" >
                    <h:outputText value="Enter your email to reset: "/>
                    <p:inputText binding="#{email}"/>
                </p:panelGrid>
                <p:separator/>
                <p:commandButton value="reset" action="#{userController.resetPasswordSendEmail(email.value)}" update="messages"/>
            </h:form>   
        </p:panel>

    </ui:define>
</ui:composition>
