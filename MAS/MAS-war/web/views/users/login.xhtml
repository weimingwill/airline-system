<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template/WorkplaceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form id="loginForm">
            <h:outputLabel value="#{loginBean.loginMsg}" style="color:red"/>
            <br/>
            <h:outputText value="Username"/>
            <br/>
            <h:inputText required="true" requiredMessage="Please enter your username" id="username" value="#{loginBean.username}"/>
            <br/>
            <h:outputText value="Password"/>
            <br/>
            <h:inputSecret required="true" requiredMessage="Please enter your password" id="password" value="#{loginBean.password}"/>
            <br/>
            <h:commandButton action="#{loginBean.doLogin()}" value="Login"/>
            <br/>
            <h:commandLink action="#{navigationBean.redirectToHome()}" value="Home page"></h:commandLink>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
