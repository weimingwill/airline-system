<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../../template/CrmExTemplate.xhtml"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fo="http://xmlns.jcp.org/jsf/composite/ezcomp/form">

    <ui:define name="title">
        Home
    </ui:define>

    <ui:define name="content">
        <!--            <me:CCWebFunNavMenu /> -->


        <p:tabView style="width: 490px; opacity: 0.95">

            <p:tab title="Book A Flight" >
                <fo:CCFlightSearchIndexForm />
            </p:tab>


            <p:tab title="Manage Booking">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Francis Ford Coppola's legendary..." />

            </p:tab>
            <p:tab title="Check-in">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="After a break of more than 15 years..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Flight Status">
                <fo:CCFlightStatusSearchForm />
            </p:tab>
        </p:tabView>
    </ui:define>
