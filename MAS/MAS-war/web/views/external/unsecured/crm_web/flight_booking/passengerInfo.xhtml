<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../../../template/CrmExBookingTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fo="http://xmlns.jcp.org/jsf/composite/ezcomp/form">

    <ui:define name="title">
        Personal data
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <fo:CCEnterPassengerInfoForm />
            <p:separator />
            <p:panelGrid>
                <p:row style="border: transparent">
                    <p:column colspan="5" style="width: 90%">
                        <p:commandButton value="Back to search flights" icon="fa fa-arrow-left" action="#{crmExNavController.redirectToSearchFlightResult()}"/>
                    </p:column>
                    <p:column colspan="2" style="text-align: right;">
                        <p:commandButton value="Continue" icon="fa fa-arrow-right" action="#{crmExNavController.redirectToAddOnServices()}" update="messages"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
