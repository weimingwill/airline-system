<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/CrmExBookingTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/ezcomp/panel"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Add On Services
    </ui:define>

    <ui:define name="content">

        <p:panel header="Special Meal">
            <p:panelGrid>
                <c:forEach items="#{bookingManager.bookingHelper.customers}" var="custHelper">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="fa fa-user" />
                            <p:outputLabel value="#{custHelper.customer.lastName}" />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{custHelper.meal}" converter="addOnConverter" >
                                <f:selectItems value="#{bookingBacking.meals}" />
                            </p:selectOneMenu>                            
                        </p:column>
                    </p:row>
                </c:forEach>
            </p:panelGrid>
        </p:panel>

        <p:panel header="Extra luggage">
            <p:panelGrid>
                <c:forEach items="#{bookingManager.bookingHelper.customers}" var="custHelper">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="fa fa-user" />
                            <p:outputLabel value="#{custHelper.customer.lastName}" />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{custHelper.luggage}" converter="luggageConverter" >
                                <f:selectItems value="#{bookingBacking.luggages}" />
                            </p:selectOneMenu>                            
                        </p:column>
                    </p:row>
                </c:forEach>
            </p:panelGrid>
        </p:panel>

        <p:panel header="Travel insurance">
            <p:panelGrid>
                <c:forEach items="#{bookingManager.bookingHelper.customers}" var="custHelper">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="fa fa-user" />
                            <p:outputLabel value="#{custHelper.customer.lastName}" />
                        </p:column>
                        <p:column>
                            <p:selectBooleanCheckbox value="#{custHelper.insurance}" >
                                <p:ajax update="messages"/>
                            </p:selectBooleanCheckbox>                         
                        </p:column>
                    </p:row>
                </c:forEach>
            </p:panelGrid>
        </p:panel>

        <p:separator />

        <p:panelGrid>
            <p:row style="border: transparent">
                <p:column colspan="5" style="width: 90%">
                    <p:commandButton value="Back" icon="fa fa-arrow-left" action="#{crmExNavController.redirectToPassengerInfo()}"/>
                </p:column>
                <p:column colspan="2" style="text-align: right;">
                    <p:commandButton value="Continue" icon="fa fa-arrow-right" action="#{crmExNavController.redirectToBookingSummary()}" update="messages"/>
                </p:column>
            </p:row>

        </p:panelGrid>
    </ui:define>

</ui:composition>
