<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/CrmExTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/ezcomp/panel"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Itinerary
    </ui:define>

    <ui:define name="content">
        <p:panelGrid columns="2" columnClasses="alignTop, alignTop">
            <p:panel header="Itinerary">
                <pa:CCBookingItineraryPanel booking="#{bookingManager.booking}" customerHelpers="#{bookingManager.custHelpers}" farePrice="#{bookingManager.farePrice}" />
            </p:panel>
            <p:panel header="Book another flight">
                <h:form id="form">
                    <p:panelGrid style="width: 445px;">
                        <pa:CCFlightSearchIndexPanel />
                        <p:row>
                            <p:column colspan="6">
                                <p:commandButton value="Search" action="#{arsNavController.redirectToSearchFlightResult()}" actionListener="#{bookingManager.searchFlights(bookingManager.sources.get(0))}" update="messages" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:panel>
        </p:panelGrid>

    </ui:define>

</ui:composition>
