<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../../../template/CrmExBookingTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/ezcomp/panel"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Booking Summary
    </ui:define>

    <ui:define name="content">
        <pa:CCBookingSummaryPanel />
        <p:separator />

        <h:form>
            <p:panelGrid>
                <p:row style="border: transparent">
                    <p:column colspan="5" style="width: 90%">
                        <p:commandButton value="Back" icon="fa fa-arrow-left" action="#{crmExNavController.redirectToAddOnServices()}"/>
                    </p:column>
                    <p:column colspan="2" style="text-align: right;">
                        <p:commandButton style="width: 180px;" value="Pay to book flight" icon="fa fa-arrow-right" action="#{bookingManager.bookingFlight(bookingManager.sources.get(0))}" 
                                         rendered="#{not bookingManager.isChangeAddOn}"/>
                        <p:commandButton style="width: 160px;" value="Payment" icon="fa fa-arrow-right" action="#{bookingManager.updateAddOn()}"
                                         rendered="#{bookingManager.isChangeAddOn}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
