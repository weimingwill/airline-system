<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../../../template/CrmExBookingTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/ezcomp/panel"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Booking Summary
    </ui:define>

    <ui:define name="content">
        <h2>Booking Summary</h2>
        <p:panelGrid>
            <p:row styleClass="ui-widget-header">
                <p:column>
                    <p:outputLabel styleClass="fa fa-plane bookingSummaryIcon"/>
                    <p:outputLabel value="Outbound Flight" />
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="#{bookingManager.deptAirport.city.cityName} (#{bookingManager.deptAirport.iataCode}) - 
                                   #{bookingManager.arrAirport.city.cityName} (#{bookingManager.arrAirport.iataCode})" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>       
                    <p:panelGrid style="width:100%">
                        <p:row styleClass="ui-widget-header">
                            <p:column>Flight</p:column>
                            <p:column colspan="2">From</p:column>
                            <p:column></p:column>
                            <p:column colspan="2">To</p:column>
                            <p:column>Aircraft</p:column>
                            <p:column>Cabin Class</p:column>
                        </p:row>
                        <pa:CCBookingSumFlightSchedInfoPanel flightSchedule="#{bookingManager.selectedFlightSched}" fb="#{bookingManager.selectedFb}"/>
                        <pa:CCBookingSumFlightSchedInfoPanel flightSchedule="#{bookingManager.getMappedFlightSched(bookingManager.selectedFlightSched)}" fb="#{bookingManager.selectedFb}"
                                                             rendered="#{not empty bookingManager.getMappedFlightSched(bookingManager.selectedFlightSched)}"/>
                    </p:panelGrid>

                </p:column>
            </p:row>
            <p:row >
                <p:column>

                </p:column>
            </p:row>
        </p:panelGrid>
        <p:separator />
        <h:form>
            <p:panelGrid>
                <p:row style="border: transparent">
                    <p:column colspan="5" style="width: 90%">
                        <p:commandButton value="Back" icon="fa fa-arrow-left" action="#{crmExNavController.redirectToPassengerInfo()}"/>
                    </p:column>
                    <p:column colspan="2" style="text-align: right;">
                        <p:commandButton style="width: 160px;" value="Book your flight" icon="fa fa-arrow-right" action="#{bookingManager.bookingFlight()}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
