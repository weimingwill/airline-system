<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/CrmExTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/ezcomp/panel"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Flight status
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:tabMenu activeIndex="#{param.i}" >
                <p:menuitem value="Search by route" outcome="#{navigationController.redirectToCurrentPage()}" >
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Search by flight number" outcome="#{navigationController.redirectToCurrentPage()}">
                    <f:param name="i" value="1" />
                </p:menuitem>
            </p:tabMenu>
            <pa:CCFlightStatusSearchPanel />

            <p:panelGrid>
                <f:facet name="header">
                    <p:row>
                        <p:column>Flight</p:column>
                        <p:column>Status</p:column>
                        <p:column>Scheduled</p:column>
                        <p:column>Estimated</p:column>
                        <p:column>Actual</p:column>
                    </p:row>
                </f:facet>
                <c:forEach items="#{flightStatusBacking.flightScheds}" var="flightSched" >
                    <pa:CCFlightStatusDetailPanel flightSched="#{flightSched.arr}" />
                </c:forEach>

            </p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
