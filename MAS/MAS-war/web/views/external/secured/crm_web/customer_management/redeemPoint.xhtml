<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/CrmExTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Redeem Miles
    </ui:define>

    <ui:define name="content">
        <h:form id="redeemPoint" style="width: 500px;text-align: center;" >
            <p:panel header="Redeem Points" styleClass="centeredPanel" >
                <p:panelGrid columns="2" styleClass="centered">
                    <p:outputLabel value="Customer Name: "/>
                    <p:outputLabel class="userProfileInput"  value="#{customerController.title}. #{customerController.firstname} #{customerController.lastname}"/>

                    <p:outputLabel value="Current Login Email: "/>
                    <p:outputLabel class="userProfileInput"  value="#{customerController.email}"/>

                    <p:outputLabel value="Accumulated Miles: "/>
                    <p:outputLabel class="userProfileInput"  value="#{customerController.accMiles}"/>

                </p:panelGrid>

                <p:panel header="General Redemption Rules">
                    <p:dataTable value="#{redeemMilesController.milesRedemptions}" var="mileredeem" tableStyleClass="table-small-font" >

                        <p:column headerText="Origin">
                            <p:outputLabel value="#{mileredeem.origin}"/>
                        </p:column>

                        <p:column headerText="Destination">
                            <p:outputLabel value="#{mileredeem.destination}" />
                        </p:column>

                        <p:column headerText="Miles">
                            <p:outputLabel value="#{mileredeem.miles}" />
                        </p:column>

                        <p:column headerText="Promotion Code">
                            <p:outputLabel value="#{mileredeem.promoCode}" />
                        </p:column>

                        <p:column headerText="Redeem" style="width:45px;text-align: center">
                            <p:commandButton action="#{redeemMilesController.onRedeemBtnClick('redeemDialog')}" icon="ui-icon-script">
                                <f:setPropertyActionListener value="#{mileredeem}" target="#{redeemMilesController.selectedMilesRedemption}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panel>
        </h:form>
        <p:dialog id="redeemDialog"  header="Are you sure you want to redeem this air ticket?" widgetVar="redeemDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form>
                <p:panel id="redemptionDetail">
                    <p:panelGrid>
                        <!--<ui:repeat var="cc" value="{cabinClassController.selectedCabinClass}" >-->
                        <p:row> 
                            <p:column>
                                <p:outputLabel value="Origin: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{redeemMilesController.selectedMilesRedemption.origin}" >
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Destination: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{redeemMilesController.selectedMilesRedemption.destination}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Miles Deduction " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{redeemMilesController.selectedMilesRedemption.miles}" />
                            </p:column>
                        </p:row>
                        <!--</ui:repeat>-->
                    </p:panelGrid>
                </p:panel>
                <p:commandButton value="Redeem" style="width: 200px;text-align: center;"  action="#{navigationController.redirectToCurrentPage()}" actionListener="#{redeemMilesController.mileRedemption()}" oncomplete="PF('redeemDialog').hide()" update="messages"/>
            </h:form>
        </p:dialog>
    </ui:define>


</ui:composition>
