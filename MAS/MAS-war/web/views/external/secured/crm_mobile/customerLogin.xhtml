<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../../template/CrmExTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Customer Login
    </ui:define>

    <ui:define name="content">


        <p:panel id="RegistrationForm" style="width: 500px;text-align: center;">
            <p:panel header="Login" styleClass="centeredPanel">
                <h:form id="loginForm" prependId="false" style="width: 500px;text-align: center;">    

                    <p:panelGrid columnClasses="label, value">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Registered Email"/>
                            </p:column>
                            <p:column>
                                <p:inputText required="true" requiredMessage="Please enter your registered email" id="email" value="#{customerLoginManager.email}" placeholder="registered email"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Password"/>
                            </p:column>
                            <p:column>
                                <p:password required="true" requiredMessage="Please enter your password" id="password" value="#{customerLoginManager.password}"/>
                            </p:column>
                        </p:row>

                        <!--                    <p:row>
                                                <p:column colspan="2">
                                                    <p:outputLabel for="loginCaptcha" value="Retype the code from the picture:"/>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="2">
                                                    <botDetect:jsfCaptcha id="loginCaptcha" binding="{loginController.captcha}"/>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column colspan="2">
                                                    <p:inputText id="captchaCodeTextBox" value="{loginController.captchaCode}"/> 
                                                </p:column>
                                            </p:row>-->
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton  action="#{customerLoginManager.doLogin()}" value="Login" update="messages"></p:commandButton>
                </h:form>

                <h:form>
                    <p:row>
                        <p:column colspan="2">
                            <p:outputLabel value="Forget password?"/>
                            <h:commandLink action="#{navigationController.toPasswordResetSendEmail()}" value="Reset password"/>
                        </p:column>
                    </p:row>
                </h:form>
            </p:panel>
        </p:panel>

    </ui:define>

</ui:composition>
