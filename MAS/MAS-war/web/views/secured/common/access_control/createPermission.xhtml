<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkspaceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Create Permission
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" columnClasses="label, value">
                <p:outputLabel value="Permission module: "/>
                <p:inputText binding="#{module}"/>
                <p:outputLabel value="Permission title: "/>
                <p:inputText binding="#{title}"/>
                <p:commandButton action="#{accessControlBean.createPermission(module.value, title.value)}" value="create" update="messages"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
