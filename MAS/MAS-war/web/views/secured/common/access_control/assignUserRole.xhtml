<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkspaceTemplate.xhtml"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Merlion Airline System Admin Workplace
    </ui:define>

    <ui:define name="content">
        <p:tabView style="height:500px">
            <p:tab title="Role">
                <h:form>
                    <p:panelGrid columns="3">
                        <p:outputLabel value="Role Name:"/>
                        <p:inputText value="#{accessControlBean.inputRoleName}"/>
                        <p:button value="Show Permission" onclick="#{accessControlBean.displayRolePermission()}"/>
                        
                        <p:dataTable var="permission" value="#{accessControlBean.rolePermissions}" rendered="#{not empty accessControlBean.rolePermissions}">
                            <p:column headerText="Id">
                                <h:outputText value="#{permission.id}"/>
                            </p:column>
                            <p:column headerText="System Module">
                                <h:outputText value="#{permission.systemModule}"/>
                            </p:column>
                            <p:column headerText="Right">
                                <h:outputText value="#{permission.title}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                </h:form>
            </p:tab>
            <p:tab title="User">
                <h:form>
                    <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel value="User:"/>
                        <p:selectOneMenu id="user" value="#{accessControlBean.selectedUser}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItems value="#{accessControlBean.usernameList}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Roles"/>
                        <p:selectManyMenu id="role" value="#{accessControlBean.selectedRoleNames}">
                            <f:selectItems value="#{accessControlBean.roleNameList}"/>
                        </p:selectManyMenu>
                    </h:panelGrid>
                </h:form>
            </p:tab>
            <p:tab title="Groups">
                To be implemented... 
            </p:tab>
        </p:tabView>
    </ui:define>

</ui:composition>
