<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkspaceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Create Permission
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Create permission">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Permission system: "/>
                    <p:inputText required="true" requiredMessage="Permission system is required" binding="#{system}"/>
                    <p:outputLabel value="Permission module: "/>
                    <p:inputText required="true" requiredMessage="Permission module is required" binding="#{module}"/>
                    <p:commandButton action="#{permissionController.createPermission(system.value, module.value)}" value="create" update="messages"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
