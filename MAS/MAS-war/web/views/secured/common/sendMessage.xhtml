<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../template/WorkplaceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form id="sendMessage">
            <h:outputText>Send Message</h:outputText>
            <h:inputText id="message" value="#{internalMsgBean.message}"></h:inputText>
            
            <h:inputText id="receiver" value="#{internalMsgBean.receiver}"></h:inputText>
            
            <h:commandButton action="userMessages.xhtml" value="send message" actionListener="#{internalMsgBean.saveNewMessage}" ></h:commandButton>
        </h:form>
        <h:form>
            <h:commandButton action="userMessages.xhtml" value="view message"></h:commandButton>
        </h:form>
    </ui:define>
