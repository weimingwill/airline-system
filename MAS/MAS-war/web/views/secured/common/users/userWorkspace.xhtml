<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkspaceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        User Workspace
    </ui:define>

    <ui:define name="content">
        <h:form>

            <c:forEach items="#{userController.userPermissionSystems}" var="system">
                <p:panel>
                    <f:facet name="header">
                        <h:outputLabel value="#{system}" style="font-size: larger"/>
                    </f:facet>
                    <h:panelGrid columns="5" class="modulePanelTable" styleClass="padding" style="border:transparent; padding-top: 15px">
                        <c:forEach items="#{permissionController.getSystemModuelsBySystem(system)}" var="module">
                            <ez:CCSystemModuleTile header="#{module}"/>
                        </c:forEach>
                    </h:panelGrid>
                </p:panel>
                <p:separator/>
            </c:forEach>
        </h:form>
    </ui:define>
</ui:composition>
