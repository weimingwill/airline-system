<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkspaceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ti="http://xmlns.jcp.org/jsf/composite/ezcomp/tile">

    <ui:define name="title">
        User Workspace
    </ui:define>

    <ui:define name="content">
        <h:form>

            <c:forEach items="#{userController.permissionHelpers}" var="permission">
                <p:panel>
                    <f:facet name="header">
                        <p:link outcome="#{permission.url}" styleClass="permissionLink" value="#{permission.name}" style="font-size: larger; color: white;" />
                    </f:facet>
                    <h:panelGrid columns="5" class="modulePanelTable" styleClass="padding" style="border:transparent; padding-top: 15px">
                        <c:forEach items="#{permission.permissions}" var="module">
                            <p:commandLink action="#{permissionController.getModuleUrl(module)}">
                                <ti:CCSystemModuleTile header="#{module.name}"/>
                            </p:commandLink>
                        </c:forEach>
                    </h:panelGrid>
                </p:panel>
                <p:separator/>
            </c:forEach>
        </h:form>
    </ui:define>
</ui:composition>
