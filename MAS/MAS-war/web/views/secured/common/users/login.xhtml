<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/SystemTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="loginForm">         
            <h:panelGrid columns="2" columnClasses="label, value">

                <h:outputText value="Username"/>

                <p:inputText required="true" requiredMessage="Please enter your username" id="username" value="#{userBean.username}"/>

                <h:outputText value="Password"/>

                <p:password required="true" requiredMessage="Please enter your password" id="password" value="#{userBean.password}"/>
                <h:outputText value="Remember me: " />
                <h:selectBooleanCheckbox />
                <p:commandButton action="#{userBean.doLogin()}" value="Login" update="messages"></p:commandButton>

            </h:panelGrid>

        </h:form>
        <h:form id="resetPassword">
            <h:panelGrid columns="2" columnClasses="label, value">
                <h:outputText value="Forget password?"></h:outputText>
                <h:commandLink action="#{navigationBean.toPasswordResetSendEmail()}" value="reset password"></h:commandLink>
            </h:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
