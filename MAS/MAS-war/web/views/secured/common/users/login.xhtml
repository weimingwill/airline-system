<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/SystemTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form id="loginForm">
            <h:outputLabel value="#{userBean.msg}" style="color:red"/>
            <br/>
            <h:outputText value="Username"/>
            <br/>
            <h:inputText required="true" requiredMessage="Please enter your username" id="username" value="#{userBean.username}"/>
            <br/>
            <h:outputText value="Password"/>
            <br/>
            <h:inputSecret required="true" requiredMessage="Please enter your password" id="password" value="#{userBean.password}"/>
            <br/>
            <h:commandButton action="#{userBean.doLogin()}" value="Login"></h:commandButton>
            <br/>
            <h:commandLink action="#{navigationBean.redirectToHome()}" value="Home page"></h:commandLink>
        </h:form>
        <h:form id="resetPassword">
            <h:outputText value="Forget password?"></h:outputText>
            <h:commandLink action="#{navigationBean.toPasswordResetSendEmail()}" value="reset password"></h:commandLink>
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
