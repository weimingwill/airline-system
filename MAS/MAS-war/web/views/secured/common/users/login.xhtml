<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/SystemTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:botDetect="botDetectFacelets">

    <ui:define name="content">
        <h:form id="loginForm" prependId="false">      
            <h:panelGrid columns="2">

                <h:outputText value="Username"/>

                <p:inputText required="true" requiredMessage="Please enter your username" id="username" value="#{loginController.username}"/>

                <h:outputText value="Password"/>

                <p:password required="true" requiredMessage="Please enter your password" id="password" value="#{loginController.password}"/>
                <!--<ui:remove>-->
            </h:panelGrid>
            <h:panelGrid>
                <p:outputLabel for="loginCaptcha" value="Retype the code from the picture:"/>
                <p:outputLabel value="" />
                <botDetect:jsfCaptcha id="loginCaptcha" binding="#{loginController.captcha}"/>

                <p:inputText id="captchaCodeTextBox" value="#{loginController.captchaCode}"/> 
                <!--</ui:remove>-->
                <p:commandButton action="#{loginController.doLogin()}" value="Login" update="messages" ></p:commandButton>

            </h:panelGrid>

        </h:form>
        <h:form id="resetPassword">
            <h:panelGrid columns="2" columnClasses="label, value">
                <h:outputText value="Forget password?"></h:outputText>
                <h:commandLink action="#{navigationController.toPasswordResetSendEmail()}" value="reset password"></h:commandLink>
            </h:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
