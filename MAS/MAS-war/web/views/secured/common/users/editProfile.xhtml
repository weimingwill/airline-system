<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkspaceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        User profile
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Username:"/>
                <p:outputLabel value=" #{username}" />
                <p:outputLabel value="Name:"/>
                <p:outputLabel value=" #{name}" />                
                <h:outputText value="Email:"/>
                <p:inputText required="true" requiredMessage="Please enter email" validatorMessage="Invalid email format" id="email" value="#{userController.email}" >
                    <!--<p:ajax update="messages" event="blur" />-->
                    <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                <p:outputLabel value="Phone:"/>
                <p:outputLabel value=" #{phone}" />
                <p:outputLabel value="Address:"/>
                <p:outputLabel value=" #{address}" />
                <p:outputLabel value="Department:"/>
                <p:outputLabel value=" #{department}" />
                <p:commandButton value="edit" action="#{userController.updateUserProfile()}" update="messages"/>

                <!--            Click and show the contents in panel
                            <h:panelGrid>
                                <p:commandButton value="Change password" type="button" onclick="PF('passwordChangePanel').show()" />
                                <p:outputLabel />
                                <p:panel widgetVar="passwordChangePanel" visible="false" closable="true" toggleable="true">  
                                </p:panel>
                            </h:panelGrid>-->

            </h:panelGrid>
        </h:form>


    </ui:define>

</ui:composition>
