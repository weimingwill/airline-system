<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkspaceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        User profile
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="User Profile">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Username:"/>

                    <p:outputLabel value="#{username}" rendered="#{not username}"/>
                    <p:outputLabel value="Name:"/>
                    <p:inputText value="#{userController.name}" />                
                    <p:outputLabel value="Email:"/>
                    <p:inputText required="true" requiredMessage="Please enter email" validatorMessage="Invalid email format" 
                                 id="email" value="#{userController.email}">
                        <p:ajax update="messages" event="blur" />
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:outputLabel value="Phone:"/>
                    <p:inputText value="#{userController.phone}" />
                    <p:outputLabel value="Address:"/>
                    <p:inputText value="#{userController.address}" />
                    <p:outputLabel value="Department:"/>
                    <p:inputText value="#{userController.department}" />
                </p:panelGrid>
                <p:commandButton value="save" action="#{userController.updateUserProfile()}" update="messages"/>

            </p:panel>
        </h:form>


    </ui:define>

</ui:composition>
