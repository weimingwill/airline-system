<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkspaceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        User profile
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="View User Profile">
                <p:panelGrid columns="2">

                    <p:panelGrid columns="2">
                        <p:outputLabel value="Username: "/>
                        <p:outputLabel value="#{username}" />
                        <p:outputLabel value="Name:"/>
                        <p:outputLabel value="#{userController.name}"/>
                        <p:outputLabel value="Email: "/>
                        <p:outputLabel value="#{userController.email}"/>
                        <p:outputLabel value="Phone:"/>
                        <p:outputLabel value="#{userController.phone}"/>
                        <p:outputLabel value="Address: "/>
                        <p:outputLabel value="#{userController.address}"/>
                        <p:outputLabel value="Department: "/>                
                        <p:outputLabel value="#{userController.department}"/>                
                    </p:panelGrid>

                    <p:dataTable value="#{userController.getUserRolesByUsername(username)}" var="role" emptyMessage="No role selected" tableStyleClass="table-small-font">
                        <f:facet name="header">
                            Existing user roles
                        </f:facet>
                        <p:column headerText="Roles">
                            <h:outputText value="#{role.roleName}" />
                        </p:column>

                        <p:column headerText="Permisssions">
                            <p:dataTable value="#{roleController.getRolePermissionsByRoleName(role.roleName)}" var="permission" tableStyleClass="table-small">
                                <p:column>
                                    <p:outputLabel value="#{permission.permissionName}"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>

                <p:commandButton value="Edit" action="#{navigationController.redirectToEditUserProfile()}"  />
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
