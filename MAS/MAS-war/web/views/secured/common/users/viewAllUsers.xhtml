<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkspaceTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        View all users
    </ui:define>

    <ui:define name="content">
        <p:panel header="View Users">
            <p:dataTable value="#{userController.allUsers}" var="user">
                <p:column headerText="Username">
                    <p:outputLabel value="#{user.username}"/>
                </p:column>

                <p:column headerText="Email">
                    <p:outputLabel value="#{user.email}" />
                </p:column>

                <p:column headerText="Role">
                    <p:dataTable value="#{userController.getUserRolesByUsername(user.username)}" var="role">
                        <p:column>
                            <p:outputLabel value="#{role.roleName}" />
                        </p:column>
                    </p:dataTable>
                </p:column>


                <p:column headerText="Permissions">
                    <p:dataTable value="#{userController.getUserRolesByUsername(user.username)}" var="role">
                        <p:column>
                            <p:dataTable value="#{roleController.getRolePermissionsByRoleName(role.roleName)}" var="permission">
                                <p:column>
                                    <p:outputLabel value="#{permission.permissionName}"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:dataTable>
                </p:column>

                <p:column headerText="Action">
                    <h:form>
                        <p:commandButton action="#{userController.deleteUser(user.username)}" value="Delete" update="messages"/>
                        <p:commandButton action="#{userController.lockUser(user.username)}" value="Lock user" update="messages" rendered="#{!user.locked}" />
                        <p:commandButton action="#{userController.unlockUser(user.username)}" value="Unlock user" update="messages" rendered="#{user.locked}" />
                    </h:form>
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>

</ui:composition>
