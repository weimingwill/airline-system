<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkplaceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Create new user
    </ui:define>

    <ui:define name="content">
        <h:form id="createUserForm">
            <h:panelGrid columns="2" columnClasses="label, value">
                
                <h:outputText value="Username"/>
                <p:inputText required="true" requiredMessage="Please enter your username" id="username" value="#{userBean.newUsername}"/>
                <h:outputText value="Password"/>
                <p:password required="true" requiredMessage="Please enter your password" id="password" value="#{userBean.newPassword}"/>
                <p:commandButton action="#{userBean.createUser()}" value="Create" update="messages"/>    
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
