<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkspaceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Create new user
    </ui:define>

    <ui:define name="content">
        <h:form id="createUserForm">
            <h:panelGrid columns="2" columnClasses="label, value">

                <h:outputText value="Username"/>
                <p:inputText required="true" requiredMessage="Please enter username" id="username" value="#{userController.newUsername}"/>
                <h:outputText value="Password"/>
                <p:password required="true" requiredMessage="Please enter password" id="password" value="#{userController.newPassword}"/>

                <p:selectCheckboxMenu id="menu" binding="#{roles}" label="Roles"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px"> 
                    <f:selectItems value="#{roleController.roleNameList}" />
                    <p:ajax update ="display"/>
                </p:selectCheckboxMenu>

                <p:outputPanel id="display" style="width:250px;">
                    <p:dataList value="#{roles.value}" var="role" emptyMessage="No role selected">
                        #{role}
                    </p:dataList>
                </p:outputPanel>
                
                <p:commandButton action="#{userController.createUser()}" value="Create" update="messages"/>    
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
