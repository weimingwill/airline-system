<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkspaceTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Change Password
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Change Password">
                <h:panelGrid columns="2">
                    <h:outputText value="Password:"/>
                    <p:password required="true" id="password" binding="#{newPassword}"/>
                    <h:outputText value="Confirm Password:"/>
                    <p:password required="true" id="confirmPassword" binding="#{newConfirmPassword}"/>
                    <p:commandButton value="save" action="#{userController.changePassword(newPassword.value, newConfirmPassword.value)}" update="messages" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
