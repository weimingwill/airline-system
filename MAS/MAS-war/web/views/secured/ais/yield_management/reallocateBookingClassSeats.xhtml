<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/AisTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        Reallocate booking class seats 
    </ui:define>

    <ui:define name="content">
        <h:form id="createCabinClassForm">
            <h:panelGrid columns="2" columnClasses="label, value">

                <h:outputText value="NewDemandMean"/>
                <p:inputText required="true" requiredMessage="Please enter new demand mean" id="newDemandMean" value="#{seatReallocationController.newDemandMean}"/>                
                <h:outputText value="NewDemandDev"/>
                <p:inputText required="true" requiredMessage="Please enter new demand deviation" id="newDemandDev" value="#{seatReallocationController.newDemandDev}">

                </p:inputText>

                <p:commandButton action="#{cabinClassController.createCabinClass()}" value="Reallocate" update="messages"/>    

            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
