<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/AisTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Update Yield Management Model 
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel id="basic" header="Check points" style="margin-bottom:20px">
                <!--<p:outputLabel for="" value="{}"/>-->
                <p:dataTable id="phaseDemand" var="phaseDemand" selection="#{seatReallocationController.selectedPhaseDemand}" value="#{seatReallocationController.phaseDemands}" 
                rowKey="#{phaseDemand.daysBeforeDeparture}">

                <p:column selectionMode="single" style="width:16px;text-align:center"/>
                <p:column headerText="Days Before Departure" sortBy="#{phaseDemand.daysBeforeDeparture}" >
                    <h:outputText value="#{phaseDemand.daysBeforeDeparture}" />
                </p:column>
                <p:column headerText="Demand Mean" sortBy="#{phaseDemand.demandMean}" >
                    <h:outputText value="#{phaseDemand.demandMean}" />
                </p:column>  
                <p:column headerText="Demand Deviation" sortBy="#{phaseDemand.demandDev}" >
                    <h:outputText value="#{phaseDemand.demandDev}" />
                </p:column>  
                <f:facet name="footer">
                    <p:commandButton action="#{seatReallocationController.deletePhaseDemand()}" value="Delete" update="messages" />
                    <p:commandButton action="#{seatReallocationController.toAddCheckPoint()}" value="Add" update="messages" />
                </f:facet>
                </p:dataTable>
            </p:panel>    
        </h:form>

    </ui:define>

</ui:composition>
