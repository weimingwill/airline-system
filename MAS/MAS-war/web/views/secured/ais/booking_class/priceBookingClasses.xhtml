<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/AisTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Price Booking Class
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel id="priceBookingClass" header="Pricing" style="margin-bottom:20px">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Basic Price" />
                    <p:inputText value="#{bookingClassController.basicPrice}"> 
                        <!--<p:ajax event="blur" update ="priceBookingClass" />-->
                    </p:inputText>
                </p:panelGrid>
                <p:panelGrid>
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="1">Cabin Class</p:column>
                            <p:column colspan="1">Ticket Family</p:column>
                            <p:column colspan="1">Booking Class</p:column>
                            <p:column colspan="1">Calculation</p:column>
                            <p:column colspan="1">Price</p:column>
                        </p:row>
                    </f:facet>

                    <ui:remove>
                        <p:row>
                            <p:column colspan="1" rowspan="3">Sky Palace</p:column>
                            <p:column rowspan="2">Flex</p:column>
                            <p:column rowspan="1">A</p:column>
                        </p:row>

                        <p:row>
                            <p:column rowspan="1">B</p:column>
                        </p:row>
                        <p:row>
                            <p:column rowspan="1">Standard</p:column>
                            <p:column rowspan="1">E</p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="1" rowspan="3">Sky Palace</p:column>
                        </p:row>
                        <p:row>                        
                            <p:column rowspan="2">Flex</p:column>
                        </p:row>
                        <p:row>
                            <p:column rowspan="1">A</p:column>
                        </p:row>
                        <p:row>
                            <p:column rowspan="1">B</p:column>
                        </p:row>
                        <p:row>
                            <p:column rowspan="1">Standard</p:column>
                        </p:row>
                        <p:row>
                            <p:column rowspan="1">E</p:column>
                        </p:row>
                    </ui:remove>

                    <c:forEach var="helper" items="#{bookingClassController.flightSchCabinClsTicFamBookingClsHelpers}">
                        <p:row>
                            <p:column colspan="1">#{helper.cabinClass.name}</p:column>
                            <p:column colspan="4">
                                <p:panelGrid columns="2">
                                    <c:forEach var="tf" items="#{helper.ticketFamilyBookingClassHelpers}">
                                        <p:outputLabel value="#{tf.ticketFamily.name}" />
                                        <p:column colspan="3">
                                            <c:forEach var="bc" items="#{tf.bookingClassHelpers}">
                                                <p:panelGrid columns="5">
                                                    <p:outputLabel value="#{bc.bookingClass.name}" />
                                                    <p:inputText value="#{bc.priceCoefficient}" style="width:35px" >
                                                        <!--<p:ajax event="blur" update ="priceBookingClass" />-->
                                                    </p:inputText>
                                                    <p:outputLabel value=" X " />
                                                    <p:inputText value="#{bookingClassController.basicPrice}" style="width:35px" >
                                                        <!--<p:ajax event="blur" update ="priceBookingClass" />-->
                                                    </p:inputText>
                                                    <p:inputText value="#{bc.price}" />
                                                </p:panelGrid>
                                            </c:forEach>
                                        </p:column>
                                    </c:forEach>
                                </p:panelGrid>
                            </p:column>
                        </p:row>
                    </c:forEach>

                    <ui:remove>
                        <c:forEach var="helper" items="#{bookingClassController.flightSchCabinClsTicFamBookingClsHelpers}" varStatus="index">
                            <p:row>
                                <p:column colspan="1" rowspan="#{helper.bookingClassQty}">
                                    #{helper.cabinClass.name}
                                </p:column>
                            </p:row>

                            <c:forEach var="tf" items="#{helper.ticketFamilyBookingClassHelpers}">
                                <p:row>
                                    <p:column colspan="1">
                                        #{tf.ticketFamily.name}
                                    </p:column>
                                </p:row>
                                <c:forEach var="bc" items="#{tf.bookingClassHelpers}">
                                    <p:row>
                                        <p:column colspan="1">#{bc.bookingClass.name}</p:column>
                                        <p:column colspan="1">
                                            <p:inputText value="#{bc.priceCoefficient}" style="width:35px" >
                                                <p:ajax event="blur" update="priceOf#{bc.bookingClass.name}" listener="#{bookingClassController.getCalculatedPrice(bc.priceCoefficient)}" />
                                            </p:inputText>
                                            <p:outputLabel value=" X " />
                                            <p:inputText value="#{bookingClassController.basicPrice}" style="width:35px">
                                                <p:ajax event="blur" update ="pricing" />
                                            </p:inputText>
                                        </p:column>
                                        <p:column id="priceOf#{bc.bookingClass.name}" colspan="1">
                                            <p:inputText  />
                                        </p:column>
                                    </p:row>
                                </c:forEach>

                            </c:forEach>

                        </c:forEach>
                    </ui:remove>

                </p:panelGrid>
                <p:commandButton value="Save" action="#{bookingClassController.priceBookingClasses()}" update="messages"/>

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
