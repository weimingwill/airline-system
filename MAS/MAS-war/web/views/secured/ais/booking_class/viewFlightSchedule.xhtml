<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/AisTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">
        APS - View Flight Schedules
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel id="basic" header="Flight schedule" style="margin-bottom:20px">
                <!--<p:outputLabel for="" value="{}"/>-->
                <p:dataTable id="flight-schedule" var="flightSchedule" selection="#{flightScheduleController.selectedFlightSchedule}" value="#{flightScheduleController.allFlightSchedule}" rows="10"
                             rowKey="#{flightSchedule.flightScheduleId}">
                    <!--                     paginator="false"      rowsPerPageTemplate="10,15"    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"-->

                    <p:column selectionMode="single" style="width:16px;text-align:center"/>
                    <p:column headerText="Id" sortBy="#{flightSchedule.flightScheduleId}" >
                        <p:outputLabel value="#{flightSchedule.flightScheduleId }" />
                    </p:column>
                    <p:column headerText="AircraftId" sortBy="#{flightSchedule.aircraft.aircraftId}" >
                        <p:outputLabel value="#{flightSchedule.aircraft.aircraftId}" />
                    </p:column>  
                    <p:column headerText="Aircraft Tail No." sortBy="#{flightSchedule.aircraft.tailNo}" >
                        <p:outputLabel value="#{flightSchedule.aircraft.tailNo}" />
                    </p:column>  
                    <p:column headerText="Departure Terminal" sortBy="#{flightSchedule.departTerminal}">
                        <p:outputLabel value="#{flightSchedule.departTerminal}"/>
                    </p:column>
                    <p:column headerText="Departure Gate" sortBy="#{flightSchedule.departGate}">
                        <p:outputLabel value="#{flightSchedule.departGate}"/>
                    </p:column>
                    <p:column headerText="Departure Date" sortBy="#{flightSchedule.departDate}">
                        <p:outputLabel value="#{flightSchedule.departDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Departure Time" sortBy="#{flightSchedule.departTime}">
                        <p:outputLabel value="#{flightSchedule.departTime}"/>
                    </p:column>
                    <p:column headerText="Arrival Terminal" sortBy="#{flightSchedule.arrivalTerminal}">
                        <p:outputLabel value="#{flightSchedule.arrivalTerminal}"/>
                    </p:column>
                    <p:column headerText="Arrival Gate" sortBy="#{flightSchedule.arrivalGate}">
                        <p:outputLabel value="#{flightSchedule.arrivalGate}"/>
                    </p:column>
                    <p:column headerText="Arrival Date" sortBy="#{flightSchedule.arrivalDate}">
                        <p:outputLabel value="#{flightSchedule.arrivalDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Arrival Time" sortBy="#{flightSchedule.arrivalTime}">
                        <p:outputLabel value="#{flightSchedule.arrivalTime}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton icon="ui-icon-search" value="View booking classes" 
                                         update=":viewBookingClassForm:viewBookingClass"
                                         oncomplete="PF('flightScheduleBookingClassDialog').show()"
                                         actionListener="#{flightScheduleController.onViewBookingClassClick()}" />
                        <p:commandButton action="#{flightScheduleController.toAssignFlightScheduleBookingClass()}" value="Add booking classes" update="messages"/>
                        <p:commandButton action="#{flightScheduleController.toSeatAllocation()}" value="Seat allocation" update="messages" />
                        <p:commandButton action="#{flightScheduleController.toPriceBookingClasses()}" value="Pricing" update="messages" />
                        <p:commandButton action="#{flightScheduleController.toYieldManagement()}" value="Yield Management" update="messages" />

                        <p:commandButton value="Delete" update="messages" />
                    </f:facet>
                </p:dataTable>
            </p:panel>    
        </h:form>

        <p:dialog header="Flight Schedule Booking Class" widgetVar="flightScheduleBookingClassDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="viewBookingClassForm">
                <p:panel id="viewBookingClass" header="Seat Allocation" style="margin-bottom:20px">
                    <p:panelGrid>
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="2">Cabin Class</p:column>
                                <p:column colspan="2">Ticket Family</p:column>
                                <p:column colspan="3">Booking Class</p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1">Name</p:column>
                                <p:column colspan="1">Seat Quantity</p:column>
                                <p:column colspan="1">Name</p:column>
                                <p:column colspan="1">Seat Quantity</p:column>
                                <p:column colspan="1">Name</p:column>
                                <p:column colspan="1">Seat Quantity</p:column>
                                <p:column colspan="1">Price</p:column>
                            </p:row>
                        </f:facet>
                        <ui:repeat var="helper" value="#{flightScheduleController.flightSchCabinClsTicFamBookingClsHelpers}">
                            <p:row>
                                <p:column colspan="1">#{helper.cabinClass.name}</p:column>
                                <p:column colspan="1">#{helper.seatQty} seats</p:column>
                                <p:column colspan="5">

                                    <ui:repeat var="tf" value="#{helper.ticketFamilyBookingClassHelpers}">
                                        <p:panelGrid columns="2">
                                            <p:panelGrid columns="2">
                                                <p:outputLabel value="#{tf.ticketFamily.name}" />
                                                <p:outputLabel value="#{tf.seatQty} seats" />
                                            </p:panelGrid>
                                            <ui:repeat var="bc" value="#{tf.bookingClassHelpers}">
                                                <p:panelGrid columns="3">
                                                    <p:outputLabel value="#{bc.bookingClass.name}" />
                                                    <p:outputLabel value="#{bc.seatQty} seats" />
                                                    <p:outputLabel value="S$#{bc.price}">
                                                        <f:convertNumber currencyCode="S$" />  
                                                    </p:outputLabel>
                                                </p:panelGrid>
                                            </ui:repeat>
                                        </p:panelGrid>
                                    </ui:repeat>
                                </p:column>
                            </p:row>
                        </ui:repeat>
                        <f:facet name="footer">
                            <p:row>
                                <p:column colspan="2">                                
                                    <p:commandButton action="#{flightScheduleController.toAssignFlightScheduleBookingClass()}" value="Add booking classes" update="messages" />
                                </p:column>
                                <p:column colspan="2">                                
                                    <p:commandButton action="#{flightScheduleController.toSeatAllocation()}" value="Seat allocation" update="messages" />
                                </p:column>
                                <p:column colspan="2">                                
                                    <p:commandButton action="#{seatReallocationController.toYieldManagement()}" value="Yield Management" update="messages" />
                                </p:column>
                                <p:column colspan="2">             
                                    <p:commandButton action="#{flightScheduleController.toPriceBookingClasses()}" value="Pricing" update="messages" />
                                </p:column>
                            </p:row>
                        </f:facet>
                    </p:panelGrid>
                    <!--<p:commandButton value="Save" action="{bookingClassController.allocateSeats()}" update="messages"/>-->

                </p:panel>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
