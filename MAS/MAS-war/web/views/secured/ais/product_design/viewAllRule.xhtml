<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/AisTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        View All Rule
    </ui:define>

    <ui:define name="content">
        <p:dataTable value="#{ruleController.allRule}" var="ruleclass">
            <p:column headerText="Rule Name">
                <p:outputLabel value="#{ruleclass.name}"/>
            </p:column>

            <p:column headerText="Edit" style="width:32px;text-align: center">
                <h:form> <p:commandButton update="rullDialog" oncomplete="PF('rullDialog').show()" icon="ui-icon-pencil">
                        <f:setPropertyActionListener value="#{ruleclass}" target="#{productDesignEditController.selectedRule}" />
                    </p:commandButton></h:form>
            </p:column>

        </p:dataTable>

        <p:dialog id="ruleDialog" header="Are you sure you want to delete this rule:  #{productDesignEditController.selectedRule.name}" widgetVar="ruleDialog" modal="true" appendTo="@(body)" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form>
                <p:panel id="ruleDetail">
                    <p:panelGrid>
                       
                        <p:row> 
                            <p:column>
                                <p:outputLabel value="Rule Name: " />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{productDesignEditController.selectedCabinClass.name}" >
                                </h:outputText>
                            </p:column>
                        </p:row>

                        
                    </p:panelGrid>
                </p:panel>
                <p:commandButton value="Submit" action="#{navigationController.redirectToViewAllRules()}" actionListener="#{productDesignEditController.updateRule()}" oncomplete="PF('ruleDialog').hide()"/>
            </h:form>
        </p:dialog>

        <h:form><p:commandButton value="Edit" action="#{navigationController.redirectToEditRule()}"  /></h:form>
    </ui:define>

</ui:composition>
