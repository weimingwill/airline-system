<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/AisTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        View All Rule
    </ui:define>

    <ui:define name="content">
        <p:dataTable value="#{ruleController.allRule}" var="ruleclass">
            <p:column headerText="Rule Name">
                <p:outputLabel value="#{ruleclass.name}"/>
            </p:column>
            
         
        </p:dataTable>
        
        <h:form><p:commandButton value="Edit" action="#{navigationController.redirectToEditRule()}"  /></h:form>
    </ui:define>

</ui:composition>
