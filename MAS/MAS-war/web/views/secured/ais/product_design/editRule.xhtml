<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/WorkspaceTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Edit Rule
    </ui:define>
        
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Origin Rule Name: "/>
                <p:inputText required="true" requiredMessage="Please Input Origin Rule Name"  id="oldname" value="#{ruleController.oldname}" ></p:inputText>
               

                
                <h:outputLabel value="Rule Name:"/>
                <p:inputText required="true" requiredMessage="Please Edit Rule Name" id="name" value="#{ruleController.name}" >

                </p:inputText>
                <p:commandButton value="edit" action="#{ruleController.updateRule()}" update="messages"/>



            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
