<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/AisTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Delete Rule
    </ui:define>

    <ui:define name="content">
        <h:form id="deleteCabinClassForm">
            <h:panelGrid columns="2" columnClasses="label, value">
                
                 <p:outputLabel for="rule" value="Delete Rule Name:" />
                <p:selectOneMenu id="rule" var="selectedrule" value="#{ruleController.selectedRule}" converter="ruleConverter" style="width:200px" filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{ruleController.allRule}" var="rule" itemLabel="#{rule.name}"/>
                    <p:column>
                        <h:outputText value="#{selectedrule.name}"/>
                    </p:column>
                </p:selectOneMenu>
                                
<!--                <h:outputText value="Delete through rule Name"/>
                <p:inputText required="true" requiredMessage="Please enter rule name you want to delete" id="name" value="{ruleController.name}">
               
                </p:inputText>-->
                
                <p:commandButton action="#{ruleController.deleteRule()}" value="Delete" update="messages"/>    

            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
