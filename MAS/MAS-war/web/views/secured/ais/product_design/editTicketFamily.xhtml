<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/AisTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Edit Ticket Family
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Origin Ticket Family Type: "/>
                <p:inputText required="true" requiredMessage="Please Input Origin Ticket Family Type"  id="oldtype" value="#{ticketFamilyController.oldtype}" ></p:inputText>
                <p:outputLabel value="Origin Cabin Class: "/>
                <p:inputText required="true" requiredMessage="Please Input Origin Cabin Class"  id="cabinclass" value="#{ticketFamilyController.oldCabinClassname}" ></p:inputText>
                <p:outputLabel value="New Cabin Class: "/>
                <p:inputText required="true" requiredMessage="Please Edit New Cabin Class"  id="newCabinClass" value="#{ticketFamilyController.cabinclassname}" ></p:inputText>
                <p:outputLabel value="Ticket Family Type: "/>
                <p:inputText required="true" requiredMessage="Please Edit Ticket Family Type"  id="type" value="#{ticketFamilyController.type}" ></p:inputText>
                <h:outputLabel value="Ticket Family Name:"/>
                <p:inputText required="true" requiredMessage="Please Edit Ticket Family Name" id="name" value="#{ticketFamilyController.name}" >

                </p:inputText>
                <p:commandButton value="edit" action="#{ticketFamilyController.updateTicketFamily()}" update="messages"/>



            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
