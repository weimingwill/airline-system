<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/AisTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Delete Ticket Family
    </ui:define>

    <ui:define name="content">
        <h:form id="deleteTicketFamilyForm">
            <h:panelGrid columns="2" columnClasses="label, value">


                <h:outputText value="Delete through Ticket Family Name"/>
                <p:inputText required="true" requiredMessage="Please enter ticket family name you want to delete" id="name" value="#{ticketFamilyController.name}">

                </p:inputText>

                <p:commandButton action="#{ticketFamilyController.deleteTicketFamily()}" value="Delete" update="messages"/>    

            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
