<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/AisTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Edit Cabin Class
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Origin Cabin Class Name: "/>
                <p:inputText required="true" requiredMessage="Please Input Origin Cabin Class Name"  id="oldname" value="#{cabinClassController.oldname}" ></p:inputText>            
                <p:outputLabel value="Cabin Class Type: "/>
                <p:inputText required="true" requiredMessage="Please Edit Cabin Class Type"  id="type" value="#{cabinClassController.type}" ></p:inputText>
                <h:outputLabel value="Cabin Class Name:"/>
                <p:inputText required="true" requiredMessage="Please Edit Cabin Class Name" id="name" value="#{cabinClassController.name}" >

                </p:inputText>
                <p:commandButton value="edit" action="#{cabinClassController.updateCabinClass()}" update="messages"/>



            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
