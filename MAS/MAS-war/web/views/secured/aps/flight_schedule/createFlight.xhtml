<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/ApsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:ta="http://xmlns.jcp.org/jsf/composite/ezcomp/table">

    <ui:define name="content">
        <h:form>
            <p:dataGrid var="flight" value="#{flightController.incompleteFlights}" columns="4" layout="grid"
                        rows="8" paginator="true" id="inCompleteFlight"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="4, 8" rendered="#{not empty flightController.incompleteFlights}" style="text-align: center">
                <f:facet name="header">
                    Choose one flight to continue
                </f:facet>
                <p:panelGrid style="width:100%">
                    <ez:CCTile header="#{flight.flightNo}" subheader="Route Id: #{flight.route.routeId}" icon="fa fa-plane" displayBtn="true"/>
                </p:panelGrid>
            </p:dataGrid>    
            <p:separator/>
            <p:commandButton value="Create New" icon="ui-icon-plusthick" oncomplete="PF('addNewFlightDlg').show()"/>
        </h:form>

        <p:dialog header="Create New Flight" appendTo="@(body)" modal="true" id="addNewFlightDlg" widgetVar="addNewFlightDlg">
            <p:panelGrid columns="2">
                <h:form>
                    <ta:CCDisplayRouteTable rows="5" tableStyle="width:auto; font-size:small" footer="false" selection="false"/>
                </h:form>

                <h:form id="createFligtForm">
                    <p:panel header="Create Flight">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Flight Number"/>
                            <p:inputMask mask="MA999" value="#{flightController.flightNo}" required="true"/>
                            <p:outputLabel value="Select Route"/>

                            <p:selectOneMenu value="#{flightController.route}" converter="routeConverter" filter="true" filterMatchMode="contains" style="width: 100%">
                                <f:selectItems value="#{flightController.availibleRoutes}" var="route" itemLabel="#{route.routeId}"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Save &amp; Continue" action="#{flightController.addFlight()}"/>
                    </p:panel>
                </h:form>
            </p:panelGrid>
        </p:dialog>

    </ui:define>

</ui:composition>
