<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/ApsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ta="http://xmlns.jcp.org/jsf/composite/ezcomp/table">

    <ui:define name="content">

        <h:form id="createFligtForm">
            <p:panelGrid columns="2">
                <ta:CCDisplayRouteTable rows="5" tableStyle="width:auto; font-size:small" footer="false" selection="false"/>
                <p:panel header="Create Flight">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Flight Number"/>
                        <p:inputMask mask="MA999" value="#{flightController.flight.flightNo}"/>
                        <p:outputLabel value="Select Route"/>

                        <p:selectOneMenu value="#{flightController.flight.route}" converter="routeConverter" filter="true" filterMatchMode="contains" var="rh" style="width: 100%">
                            <f:selectItems value="#{flightController.routeDisplayHelperList}" var="route" itemLabel="#{route.origin}-#{route.legs}-#{route.destination}"/>
                            <p:column>
                                <h:outputText value="#{rh.id}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{rh.origin}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{rh.legs}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{rh.destination}" />
                            </p:column>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="Save &amp; Continue"/>
                </p:panel>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
