<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/ApsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        APS - Add Booking Classes
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel id="addBookingClass" header="Flight Schedule Add Ticket Families and Booking Classes" style="width: 700px; margin-bottom:20px">
                <p:panelGrid>
                    <c:forEach items="#{flightScheduleController.flightScheduleBookingClassHelpers}" var="flightSchedule">
                        <c:if test="#{not flightSchedule.haveTicketFamily}" >
                            <p:row>
                                <p:column colspan="2">#{flightSchedule.cabinClass.name} Class</p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="1">
                                    <p:panel header="Select Ticket Family">
                                        <p:selectManyMenu value="#{flightSchedule.ticketFamilys}" converter="ticketFamilyConverter"
                                                          var="ticketFamily" showCheckbox="true" style="width:200px;">
                                            <p:ajax listener="#{flightScheduleController.onTicketFamilyChange()}" update="bookingClass#{flightSchedule.id}" />
                                            <f:selectItems value="#{cabinClassController.getCabinClassTicketFamilys(flightSchedule.cabinClass.type)}" var="ticketFamily" itemLabel="#{ticketFamily.name}" itemValue="#{ticketFamily}"/>
                                            <p:column>
                                                <h:outputText value="#{ticketFamily.name}"  />
                                            </p:column>
                                        </p:selectManyMenu>
                                    </p:panel>
                                </p:column>

                                <p:column colspan="1">
                                    <p:panel id="bookingClass#{flightSchedule.id}" header="Select Booking Class">
                                        <ui:repeat value="#{flightScheduleController.seatClassHelpers}" var="seatClass">
                                            <p:panelGrid>
                                                <p:column style="width:100px;"  rendered="#{flightSchedule.cabinClass.name.equals(seatClass.cabinClassName)}" >
                                                    <p:outputLabel value="#{seatClass.ticketFamilyName}: "/>
                                                </p:column>
                                                <p:column  rendered="#{flightSchedule.cabinClass.name.equals(seatClass.cabinClassName)}" >
                                                    <p:selectManyMenu value="#{seatClass.bookingClasses}" converter="bookingClassConverter"
                                                                      var="bookingClass" showCheckbox="true" style="width:80px;">
                                                        <f:selectItems value="#{ticketFamilyController.getTicketFamilyBookingClasses(flightSchedule.cabinClass.name, seatClass.ticketFamilyName)}" var="bookingClass" itemLabel="#{bookingClass.name}" itemValue="#{bookingClass}"/>
                                                        <p:column>
                                                            <h:outputText value="#{bookingClass.name}"  />
                                                        </p:column>
                                                    </p:selectManyMenu>
                                                </p:column>
                                            </p:panelGrid>
                                        </ui:repeat>

                                    </p:panel>
                                </p:column>

                            </p:row>
                        </c:if>
                    </c:forEach>
                </p:panelGrid>
                <p:commandButton action="#{flightScheduleController.addBookingClass('add')}" value="Add" rendered="#{not flightScheduleController.haveBookingClass()}" update="messages" />
                <p:commandButton action="#{flightScheduleController.addBookingClass('edit')}" value="Edit" rendered="#{flightScheduleController.haveBookingClass()}" update="messages" />
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
