<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../../template/ApsTemplate.xhtml"
                xmlns:me="http://xmlns.jcp.org/jsf/composite/ezcomp/menu"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ta="http://xmlns.jcp.org/jsf/composite/ezcomp/table">

    <ui:define name="content">
        <me:CCScheduleFlightMenu activeIndex="1"/>
        <h:form>

            <p:fieldset id="unscheduledFlights" legend="Available Unscheduled Flights">
                <ta:CCUnscheduledFlightTable />
            </p:fieldset>


            <h:panelGrid columnClasses="value">
                <h3 style="margin-top: 10px;">Flight Schedule</h3>
                <p:schedule id="schedule" value="#{flightScheduleManager.eventModel}" widgetVar="myschedule" timeZone="GMT+2" resizable="false">

                    <p:ajax event="dateSelect" listener="#{flightScheduleManager.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventSelect" listener="#{flightScheduleManager.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventMove" listener="#{flightScheduleManager.onEventMove}" update="messages" />

                </p:schedule>
            </h:panelGrid>

            <p:dialog widgetVar="eventDialog" header="Flight Details" showEffect="clip" hideEffect="clip" style="width:500px;">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="flightNo" value="Flight Number: " />
                    <p:inputText id="flightNo" value="#{flightScheduleManager.event.title}" required="true" />
                    
                    <p:outputLabel for="deptAirport" value="Departure Airport: " />
                    <p:inputText id="deptAirport" value="#{flightScheduleManager.deptAirport}" required="true" />
                    
                    <p:outputLabel for="arrivalAirport" value="Arrival Airport:" />
                    <p:inputText id="arrivalAirport" value="#{flightScheduleManager.arriveAirport}" required="true" />

                    <p:outputLabel for="from" value="From:" />
                    <p:calendar id="from" value="#{flightScheduleManager.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="to" value="To:" />
                    <p:calendar id="to" value="#{flightScheduleManager.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="allDay" value="All Day:" />
                    <h:selectBooleanCheckbox id="allDay" value="#{flightScheduleManager.event.allDay}" />

                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton id="addButton" value="Save" actionListener="#{flightScheduleManager.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                </h:panelGrid>
            </p:dialog>    

            <p:droppable for="schedule" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="unscheduledFlights" onDrop="handleDrop">
                <p:ajax listener="" update="" oncomplete="PF('eventDialog').show();" />
            </p:droppable>
            <script type="text/javascript">
                function handleDrop(event, ui) {
                    var droppedCar = ui.draggable;

                    droppedCar.fadeOut('fast');
                }
            </script>
        </h:form>

        <script type="text/javascript">
            $('#schedule').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,basicWeek,basicDay'
                },
                defaultView: 'basicWeek'
            });

        </script>
        <style type="text/css">
            .value {
                width: 1000px;
            }
        </style>
        <p:separator/>
        <h:form>
            <p:panelGrid>
                <p:row style="border: transparent">
                    <p:column colspan="5" style="width: 70%">
                        <p:commandButton value="Back" icon="fa fa-arrow-left" action="#{navigationController.toSelectFlight()}"/>
                    </p:column>
                    <p:column colspan="2" style="text-align: right; width: 20%">
                        <p:commandButton value="Continue" icon="fa fa-arrow-right" action="#{navigationController.toConfirmScheduleFlight()}"/>
                        <p:commandButton value="Save &amp; Exit" icon="fa fa-floppy-o"/>
                    </p:column>
                </p:row>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
