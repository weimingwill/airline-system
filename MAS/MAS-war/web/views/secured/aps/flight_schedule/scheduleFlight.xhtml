<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../../template/ApsTemplate.xhtml"
                xmlns:me="http://xmlns.jcp.org/jsf/composite/ezcomp/menu"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <me:CCScheduleFlightMenu activeIndex="1"/>

        <!--<ta:CCUnscheduledFlightTable />-->

        <h:form>
            <p:growl id="messages" showDetail="true" />

            <h:panelGrid columnClasses="value">
                <h3 style="margin-top: 0">Editable Schedule</h3>
                <p:schedule id="schedule" value="#{flightScheduleManager.eventModel}" widgetVar="myschedule" timeZone="GMT+2">

                    <p:ajax event="dateSelect" listener="#{flightScheduleManager.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventSelect" listener="#{flightScheduleManager.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventMove" listener="#{flightScheduleManager.onEventMove}" update="messages" />
                    <p:ajax event="eventResize" listener="#{flightScheduleManager.onEventResize}" update="messages" />

                </p:schedule>
            </h:panelGrid>

            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="title" value="Titles:" />
                    <p:inputText id="title" value="#{flightScheduleManager.event.title}" required="true" />

                    <p:outputLabel for="from" value="From:" />
                    <p:calendar id="from" value="#{flightScheduleManager.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="to" value="To:" />
                    <p:calendar id="to" value="#{flightScheduleManager.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="allDay" value="All Day:" />
                    <h:selectBooleanCheckbox id="allDay" value="#{flightScheduleManager.event.allDay}" />

                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton id="addButton" value="Save" actionListener="#{flightScheduleManager.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                </h:panelGrid>
            </p:dialog>    
        </h:form>

        <script type="text/javascript">
            PrimeFaces.locales['tr'] = {
                closeText: 'kapat',
                prevText: 'geri',
                nextText: 'ileri',
                currentText: 'bugün',
                monthNames: ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran',
                    'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'],
                monthNamesShort: ['Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz',
                    'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara'],
                dayNames: ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'],
                dayNamesShort: ['Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct'],
                dayNamesMin: ['Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct'],
                weekHeader: 'Hf',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                month: 'Ay',
                week: 'Hafta',
                day: 'Gün',
                allDayText: 'Tüm Gün'
            };
        </script>
        <style type="text/css">
            .value {
                width: 1000px;
            }
        </style>
        <p:separator/>
        <h:form>
            <p:panelGrid>
                <p:row style="border: transparent">
                    <p:column colspan="5" style="width: 70%">
                        <p:commandButton value="Back" icon="fa fa-arrow-left" action="#{navigationController.toSelectFlight()}"/>
                    </p:column>
                    <p:column colspan="2" style="text-align: right; width: 20%">
                        <p:commandButton value="Continue" icon="fa fa-arrow-right" action="#{navigationController.toConfirmScheduleFlight()}"/>
                        <p:commandButton value="Save &amp; Exit" icon="fa fa-floppy-o"/>
                    </p:column>
                </p:row>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
