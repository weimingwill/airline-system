<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../../../../template/ApsTemplate.xhtml"
                xmlns:me="http://xmlns.jcp.org/jsf/composite/ezcomp/menu"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ta="http://xmlns.jcp.org/jsf/composite/ezcomp/table"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <me:CCScheduleFlightMenu activeIndex="1"/>
        <h:form>

            <p:fieldset id="availableUnscheduledFlights" legend="Available Unscheduled Flights">
                <ta:CCUnscheduledFlightTable id="unscheduledFlightTable" />
            </p:fieldset>

            <p:fieldset id="scheduleField" legend="Flight Schedule">
                <h:panelGrid columnClasses="value">
                    <p:panelGrid columns="2">
                        <p:selectOneMenu id="aircraft"  value="#{flightScheduleManager.selectedAircraftTailNo}" effect="fade" style="width:160px">
                            <f:selectItem value="Select aircraft" />
                            <f:selectItems value="#{flightScheduleManager.availableAircrafts}" />

                        </p:selectOneMenu>
                        <p:calendar id="date" value="#{flightScheduleManager.selectedDate}" placeholder="Select date" timeZone="GMT+2" pattern="dd/MM/yyyy">
                            <p:ajax event="dateSelect"  update="messages,schedule" />
                        </p:calendar>
                    </p:panelGrid>

                    <!--<h3 style="margin-top: 10px;">Flight Schedule</h3>-->
                    <p:schedule id="schedule" initialDate="#{flightScheduleManager.initialDate}" value="#{flightScheduleManager.eventModel}" widgetVar="myschedule" timeZone="GMT+2" resizable="false">

                        <p:ajax event="dateSelect" listener="#{flightScheduleManager.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventSelect" listener="#{flightScheduleManager.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventMove" listener="#{flightScheduleManager.onEventMove}" update="messages" />

                    </p:schedule>
                </h:panelGrid>

                <p:dialog widgetVar="eventDialog" header="Flight Details" showEffect="clip" hideEffect="clip" style="width:300px;">
                    <h:panelGrid id="eventDetails" columns="2">
                        <p:outputLabel for="flightNo" value="Flight Number: " />
                        <p:inputText id="flightNo" value="#{flightScheduleManager.event.title}" required="true" />

                        <p:outputLabel for="deptAirport" value="Departure Airport: " />
                        <p:inputText id="deptAirport" value="#{flightScheduleManager.deptAirport}" required="true" />

                        <p:outputLabel for="arrivalAirport" value="Arrival Airport:" />
                        <p:inputText id="arrivalAirport" value="#{flightScheduleManager.arriveAirport}" required="true" />

                        <p:outputLabel for="from" value="From:" />
                        <p:calendar id="from" value="#{flightScheduleManager.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" required="true"/>

                        <p:outputLabel for="to" value="To:" />
                        <p:calendar id="to" value="#{flightScheduleManager.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" required="true"/>

                        <p:commandButton type="reset" value="Reset" />
                        <p:commandButton id="addButton" value="Save" update="messages,availableUnscheduledFlights" actionListener="#{flightScheduleManager.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                    </h:panelGrid>
                </p:dialog>    
            </p:fieldset>
            <p:droppable for="scheduleField" tolerance="touch" activeStyleClass="ui-state-highlight" datasource=":unscheduledFlightTable:unscheduledFlights" onDrop="handleDrop">
                <p:ajax listener="#{flightScheduleManager.onFlightDrop}" oncomplete="PF('eventDialog').show();" />
            </p:droppable>
            <script type="text/javascript">
                function handleDrop(event, ui) {
                    var droppedFlight = ui.draggable;

                    droppedFlight.fadeOut('fast');
                }
            </script>
        </h:form>

        <script type="text/javascript">
            $('#schedule').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,basicWeek,basicDay'
                },
                defaultView: 'basicWeek'
            });

        </script>
        <style type="text/css">
            .value {
                width: 1000px;
            }
        </style>
        <p:separator/>
        <h:form>
            <p:panelGrid>
                <p:row style="border: transparent">
                    <p:column colspan="5" style="width: 70%">
                        <p:commandButton value="Back" icon="fa fa-arrow-left" action="#{navigationController.toSelectFlight()}"/>
                    </p:column>
                    <p:column colspan="2" style="text-align: right; width: 20%">
                        <p:commandButton value="Continue" icon="fa fa-arrow-right" action="#{navigationController.toConfirmScheduleFlight()}"/>
                        <p:commandButton value="Save &amp; Exit" icon="fa fa-floppy-o"/>
                    </p:column>
                </p:row>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
