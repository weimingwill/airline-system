<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/ApsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="title">
        APS - View Flight Schedules
    </ui:define>

    <ui:define name="content">
        <p:panel id="basic" header="Flight schedule" style="margin-bottom:20px">
            <p:outputLabel for="" value="{}"/>
            <p:dataTable id="flight-schedule" var="flightSchedule" value="#{flightScheduleController.allFlightSchedule}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,15">
                <p:column headerText="Departure Terminal" sortBy="#{flightSchedule.departTerminal}">
                    <h:outputText value="#{flightSchedule.departTerminal}"/>
                </p:column>
                <p:column headerText="Departure Gate" sortBy="#{flightSchedule.departGate}">
                    <h:outputText value="#{flightSchedule.departGate}"/>
                </p:column>
                <p:column headerText="Departure Date" sortBy="#{flightSchedule.departDate}">
                    <h:outputText value="#{flightSchedule.departDate}"/>
                </p:column>
                <p:column headerText="Departure Time" sortBy="#{flightSchedule.departTime}">
                    <h:outputText value="#{flightSchedule.departTime}"/>
                </p:column>
                <p:column headerText="Arrival Time" sortBy="#{flightSchedule.arrivalTerminal}">
                    <h:outputText value="#{flightSchedule.arrivalTerminal}"/>
                </p:column>
                <p:column headerText="Arrival Gate" sortBy="#{flightSchedule.arrivalGate}">
                    <h:outputText value="#{flightSchedule.arrivalGate}"/>
                </p:column>
                <p:column headerText="Arrival Date" sortBy="#{flightSchedule.arrivalDate}">
                    <h:outputText value="#{flightSchedule.arrivalDate}"/>
                </p:column>
                <p:column headerText="Arrival Time" sortBy="#{flightSchedule.arrivalTime}">
                    <h:outputText value="#{flightSchedule.arrivalTime}"/>
                </p:column>
                <p:column headerText="Action">
                    <p:commandButton value="Add booking classes" />
                    <p:commandButton value="Seat allocation" />
                    <p:commandButton value="Pricing" />
                    <p:commandButton value="Delete" />
                </p:column>
            </p:dataTable>
        </p:panel>        
    </ui:define>

</ui:composition>
