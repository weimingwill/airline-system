<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/ApsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        Customize a route:

        <h:form>
            <p:panelGrid columns="2" style="margin-bottom:10px">
                <p:outputLabel value="Origin: " />
                <p:outputLabel value="#{routePlanningController.origin.airportName}" />

                <p:outputLabel for="stopover" value="Stopover: " />
                <p:selectOneMenu id="stopover" value="#{routePlanningController.stopover}" converter="airportConverter" style="width:200px" filter="true" filterMatchMode="contains">
                    <f:selectItem itemLabel="Select Stopover" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{routePlanningController.stopOvers}" var="stopover" itemLabel="#{stopover.airportName}" itemValue="#{stopover}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Destination: " />
                <p:outputLabel value="#{routePlanningController.destination.airportName}"/>

                <p:commandButton value="Add route to comparison" update="messages" action="#{navigationController.toGenerateRoute}" actionListener="#{routePlanningController.custRoute}" icon="ui-icon-check" />

            </p:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
