<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/ApsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:dataTable var="routeObsoleted" value="#{routeController.obsoleteRoutesShowList}" style="margin-bottom:40px" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
            <f:facet name="header">
                Obsoleted Routes
            </f:facet>
            <p:column headerText="Id" sortBy="#{routeObsoleted.get(0)}">
                <h:outputText value="#{routeObsoleted.get(0)}" />
            </p:column>

            <p:column headerText="Origin" sortBy="#{routeObsoleted.get(1)}">
                <h:outputText value="#{routeObsoleted.get(1)}" />
            </p:column>

            <p:column headerText="Destination" sortBy="#{routeObsoleted.get(2)}">
                <h:outputText value="#{routeObsoleted.get(2)}" />
            </p:column>

            <p:column headerText="Stopovers" sortBy="#{routeObsoleted.get(3)}">
                <h:outputText value="#{routeObsoleted.get(3)}" />
            </p:column>
        </p:dataTable>

    </ui:define>

</ui:composition>
