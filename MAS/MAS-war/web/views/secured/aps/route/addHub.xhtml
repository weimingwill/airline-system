<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/ApsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="country" value="Country:" />
                <p:selectOneMenu id="country" value="#{routeController.country}" converter="countryConverter" valueChangeListener="#{routeController.getCitiesByCountry}" onchange="submit()" style="width:125px" filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="Select" itemValue="" />
                    <f:selectItems value="#{routeController.countries}" var="country" itemLabel="#{country.countryName}" itemValue="#{country}" />
                </p:selectOneMenu>
                
                <p:outputLabel for="city" value="City:" />
                <p:selectOneMenu id="city" value="#{routeController.city}" converter="cityConverter" valueChangeListener="#{routeController.getNonHubAitportsByCityID}" onchange="submit()">
                    <f:selectItem itemValue="" itemLabel="" />
                    <f:selectItems value="#{routeController.cities}" var="city" itemLabel="#{city.cityName}" itemValue="#{city}"/>
                </p:selectOneMenu>
                
                <p:outputLabel for="airport" value="Airport:" />
                <p:selectOneMenu id="airport" value="#{routeController.airport}" converter="airportConverter">
                    <f:selectItems value="#{routeController.airportsNotHub}" var="airport" itemLabel="#{airport.airportName}" itemValue="#{airport}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            
            <p:commandButton value="Add as hub" update="messages" action="#{navigationBean.toAddHub()}" actionListener="#{routeController.addNewHub}" icon="ui-icon-check" />
            
        </h:form>
    </ui:define>

</ui:composition>
