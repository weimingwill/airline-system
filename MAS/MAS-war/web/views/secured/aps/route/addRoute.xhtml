<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/ApsTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        Create  a route:
        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="origin" value="Origin:" />
                <p:selectOneMenu id="origin" value="#{routeController.hub}" converter="airportConverter" style="width:200px" filter="true" filterMatchMode="startsWith">
                    <p:ajax listener="#{routeController.onOriginChange}" update="stopover" />
                    <f:selectItem itemLabel="Select Origin" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{routeController.hubs}" var="hub" itemLabel="#{hub.airportName}" itemValue="#{hub}"/>
                </p:selectOneMenu>
                
                <p:outputLabel for="stopover" value="Stopover:" />
                <p:selectOneMenu id="stopover" value="#{routeController.stopover}" converter="airportConverter" style="width:200px" filter="true" filterMatchMode="startsWith">
                    <p:ajax listener="#{routeController.onStopoverChange}" update="destionation" />
                    <f:selectItem itemLabel="Select Stopover" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{routeController.stopList}" var="stopover" itemLabel="#{stopover.airportName}" itemValue="#{stopover}"/>
                </p:selectOneMenu>

                <p:outputLabel for="destionation" value="Destination:" />
                <p:selectOneMenu id="destionation" value="#{routeController.destination}" converter="airportConverter" style="width:200px" filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="Select Destination" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{routeController.destList}" var="destination" itemLabel="#{destination.airportName}" itemValue="#{destination}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            
            <p:commandButton value="Add route" update="messages" action="#{navigationBean.toAddRoute()}" actionListener="#{routeController.addRouteSimple}" icon="ui-icon-check" />
            
        </h:form>
    </ui:define>

</ui:composition>
