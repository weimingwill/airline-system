<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/ApsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="form"> 
            <p:panel id="retire-fleet-panel" header="Fleet Can Be Retired" style="margin-bottom:20px">
                <p:messages autoUpdate="true"/>
                <p:dataTable id="retire-fleet-table" var="aircraft" value="#{fleetTableController.fleetList}" rows="10" selection="#{fleetTableController.selectedAircrafts}" rowKey="#{aircraft.aircraftId}" tableStyle="width:auto; font-size:small">
                    <p:messages autoUpdate="true"/>

                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column headerText="Id" sortBy="#{aircraft.aircraftId}">
                        <h:outputText value="#{aircraft.aircraftId}" />
                    </p:column>

                    <p:column headerText="Tail Number" sortBy="#{aircraft.tailNo}">
                        <h:outputText value="#{aircraft.tailNo}" />
                    </p:column>

                    <p:column headerText="Type Code" sortBy="#{aircraft.aircraftType.typeCode}">
                        <h:outputText value="#{aircraft.aircraftType.typeCode}" />
                    </p:column>

                    <p:column headerText="Brand" sortBy="#{aircraft.aircraftType.mfdBy}">
                        <h:outputText value="#{aircraft.aircraftType.mfdBy}" />
                    </p:column>

                    <p:column headerText="Source" sortBy="#{aircraft.source}">
                        <h:outputText value="#{aircraft.source}" />
                    </p:column>

                    <p:column headerText="Cost (mio USD)" sortBy="#{aircraft.cost}">
                        <h:outputText value="#{aircraft.cost}" />
                    </p:column>

                    <p:column headerText="Liftspan (yrs)" sortBy="#{aircraft.lifetime}">
                        <h:outputText value="#{aircraft.lifetime}" />
                    </p:column>

                    <p:column headerText="Average Oil Usage (L /psg /100km)" sortBy="#{aircraft.avgUnitOilUsage}">
                        <h:outputText value="#{aircraft.avgUnitOilUsage}" />
                    </p:column>

                    <p:column headerText="Status" sortBy="#{aircraft.status}">
                        <h:outputText value="#{aircraft.status}" />
                    </p:column>

                    <f:facet name="footer" >
                        <p:commandButton process="retire-fleet-table" value="Retire" actionListener="#{fleetTableController.onMinusBtnClick}" update="retireFleetDlg" icon="ui-icon-minusthick" />
                    </f:facet>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" oncomplete="PF('retireFleetDialog').hide();"/>
            </p:confirmDialog>
        </h:form>
        <p:dialog id="retireFleetDlg" widgetVar="retireFleetDialog" modal="true" appendTo="@(body)" resizable="false">
            <h:form>
                <p:outputLabel value="The following aircrafts has been selected" style="font-weight:bold"/>
                <p:separator />
                <p:outputPanel id="multiAircraftDetail" style="text-align:center;">
                    <p:dataGrid var="aircraft" value="#{fleetTableController.selectedAircrafts}" columns="3" layout="grid"
                                rows="3" paginator="true" id="aircraft"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="3">
                        <p:panel header="Aircraft: #{aircraft.aircraftId}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:outputLabel value="#{aircraft.tailNo}" />
                                <p:outputLabel value="#{aircraft.aircraftType.typeCode}" />
                                <p:outputLabel value="#{aircraft.aircraftType.mfdBy}" />
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                    <p:separator />
                    <p:commandButton value="Retire"  type="submit" action="#{navigationController.toRetireAicraft()}" actionListener="#{fleetTableController.retireAircrafts}" update="messages">
                        <p:confirm header="Confirmation" message="Are you sure you want to retire selected aircraft(s)?" icon="ui-icon-alert" />
                    </p:commandButton>
                </p:outputPanel>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
