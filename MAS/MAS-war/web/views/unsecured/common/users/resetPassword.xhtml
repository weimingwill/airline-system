<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/SystemTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Reset Password
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Enter your new password: "/>
                <p:password id="password" value="#{userController.newPassword}" required="true" requiredMessage="Please enter password">
                    <f:validator validatorId="passwordValidator" />
                    <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                </p:password>

                <p:outputLabel value="Confirm your new password: " />
                <p:password id="confirmPassword" required="true" binding="#{confirmPassword}" requiredMessage="Please enter confirm password" />
            </p:panelGrid>
            <p:commandButton value="reset" action="#{userController.resetPassword()}" update="messages">
                <f:param name="email" value="#{param['email']}"/>
                <f:param name="resetDigest" value="#{param['resetDigest']}"/>
            </p:commandButton>
        </h:form>

    </ui:define>

</ui:composition>
