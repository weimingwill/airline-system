<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/SystemTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputText value="Enter your new password. "></h:outputText>
            <br/>
            <h:outputText value="ResetDigest: #{param['resetDigest']}" />
            <br/>
            <h:outputText value="Email: #{param['email']}"></h:outputText>
            <br/>
            <h:inputText value="#{userBean.newPassword}"></h:inputText>
            <h:commandButton value="reset" action="#{userBean.resetPassword()}">
                <f:param name="email" value="#{param['email']}"></f:param>
                
            </h:commandButton>
        </h:form>
        
        <ui:remove>
        <f:metadata>
            <f:viewParam name="reset password" value="#{userBean.resetDigest}"/>
        </f:metadata>
        </ui:remove>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
