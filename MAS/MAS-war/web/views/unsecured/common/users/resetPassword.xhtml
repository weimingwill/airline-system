<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../../template/SystemTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Reset Password
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" columnClasses="label, value">
                <h:outputText value="Enter your new password: "></h:outputText>
                
                <ui:remove>
                    <h:outputText value="ResetDigest: #{param['resetDigest']}" />
                    <h:outputText value="Email: #{param['email']}"></h:outputText>
                </ui:remove>
                
                <p:password value="#{userBean.newPassword}" required="true" requiredMessage="Password cannot be empty"/>
                <p:commandButton value="reset" action="#{userBean.resetPassword()}" update="messages">
                    <f:param name="email" value="#{param['email']}"/>
                    <f:param name="resetDigest" value="#{param['resetDigest']}"/>
                </p:commandButton>
            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
